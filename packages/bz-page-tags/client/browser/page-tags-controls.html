<template name="TagsFilter">
  <div class="clearfix">
    <div class="item-details">
      <div class="item item-input item-select">
       <!-- <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_SELECT_TAG' }} </div> -->
        <div class="small-12 medium-9 large-9 left">

          <select name="tags-category" class="ui fluid dropdown post-tags tags-category">
            <option value="">{{ t9n 'NEW_POST_SELECT_TAG_TEXT' }}</option>
            <option value="all">{{t9n 'ALL_TAGS'}}</option>
            {{#each getCategoryTags}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>

          <select name="tags-related" multiple="" class="ui fluid dropdown post-tags tags-related">
            <option value="">{{ t9n 'NEW_POST_SELECT_TAG_TEXT' }}</option>
            {{#each getRelatedTags}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </div>
  </div>
</template>
