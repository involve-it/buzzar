<template name='entryResetPassword'>
  <div class="container">
    <div class="row">
      {{#if logo}}
      <div class="entry-logo">
        <a href="/"><img src="{{logo}}" alt="logo"></a>
      </div>
      {{/if}}
      <div class="entry col-md-4 col-md-offset-4">
        {{>alerts}}
        <h3>{{i18n "resetYourPassword"}}</h3>
        <form id='resetPassword'>
          <div class="form-group">
            {{#if showPasswordConfirmation}}
            <label>{{i18n "password"}}</label>
            {{/if}}
            <input type="password" name="new-password" class="form-control" value=''>
          </div>
          {{#if showPasswordConfirmation}}
          <div class="form-group">
            <label>{{i18n "confirmPassword"}}</label>
            <input type="password" name="new-passwordConfirmed" class="form-control" value=''>
          </div>
          {{/if}}
          <button type="submit" class="btn btn-default">{{i18n "updateYourPassword"}}</button>
        </form>
        {{#if showSignupCode}}
        <p class="entry-signup-cta">{{i18n 'dontHaveAnAccount'}} <a href="{{pathFor 'entrySignUp'}}">{{i18n 'signUp'}}</a></p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
