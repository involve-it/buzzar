<template name="postsNewUrl">
  <!--<span>*note: try this url as a sample:-->
  <!--<i>http://www.youcaring.com/ashley-reed-376889</i></span>-->
  <div class="clearfix">
    <div class="item-details">
      <div class="item item-input item-stacked-label bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
        <!--<span class="input-label">Original Url (optional)</span>-->
        <div class="item1 item-input-inset">
          <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_IMPORT_FROM_WEB' }}
              <span>({{ t9n 'NEW_POST_IMPORT_FROM_WEB_OPTIONAL' }})</span>  <i class="bz-icon bz-hint drop-target"></i>
          </div>
          <div class="small-12 medium-9 large-9 left">
            <div class="bz-flex-style">
              <div>
                  <div class="row collapse labeled">
                      <div class="small-3 large-2 columns"><span class="prefix">http://</span></div>
                      <div class="small-9 large-10 columns">
                          <input name="url" placeholder="{{ t9n 'NEW_POST_IMPORT_FROM_WEB_URL_PLACEHOLDER' }}" class="original-url error js-original-url" value="" type="text">
                      </div>
                  </div>
                  <div class="drop-content">
                    <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                    <p>{{ t9n 'NEW_POST_IMPORT_FROM_WEB_URL_PLACEHOLDER_TOOLTIP_TEXT' }}</p>
                  </div>
              </div>

              <!--<small class="error hidden">Value is required</small>-->
              <div>
                <a name="original-post-details"
                   class="button disabled original-post-url js-post-details-link"
                   data-ion-modal="parsedPostDetailsModal"><i class="fa fa-check-circle-o"></i> <span class="hide-for-small-only">{{ t9n 'BUTTON_CHECK' }}</span>
                </a>
              </div>
            </div>
          </div>
          <!--<a name="original-post-details" class="button button-small disabled js-post-details-link" href="/posts/new/original-details" >-->
        </div>
      </div>
    </div>
    <input type="button" value="scan" class="js-scan-url hidden"/>
  </div>


</template>
<template name="parsedPostDetailsModal">
  <!--{{#ionModal title="Url Post Details"}}
        <div class="padding">
            Title: <span>{{ getTitle }}</span>
        </div>
    {{/ionModal}}-->
</template>
