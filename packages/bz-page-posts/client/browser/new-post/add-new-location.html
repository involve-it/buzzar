<template name="bzControlAddNewLocation">
  <input class="form-control typeahead js-add-new-location" name="team" type="text"
         placeholder= "{{ t9n 'SELECT_LOCATION_TO_ADD' }}"
         data-sets="joinedArray"

         autocomplete="on" spellcheck="off"
         data-min-length="0"
         data-opened="opened" data-selected="selected1"
         data-template="teamList"
    />
</template>
