<template name="postsMy">

    <div class="main-content">
        <div class="bz-wrapper-messages">
            {{> bzOwnerItemsToolbar }}
            {{> myItems }}
        </div>
    </div>
</template>

<template name="bzOwnerItemsToolbar">

    <div class="bz-toolbar bz-owner-items-toolbar" style="display: none">
        <div class="bz-owner-items-wrapper">
            <div class="bz-posts-filters">
                <div class="bz-posts-filters-wrapper">
                    
                    
                    <div class="bz-filter-sort">
                        <span class="bz-filter-sort-label">Sort by: </span>
                        <ul class="bz-filter none-list">
                            <li><a class="active" href="#">Alphabetical</a></li>
                            <li><a href="#">Date</a></li>
                            <li><a href="#">Rating</a></li>
                            <li><a href="#">Popularity</a></li>
                            <li><a href="#">Price low</a></li>
                            <li><a href="#">Price high</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="bz-switch-activity-items">
                <div class="switch-wrapper">
                    <label>Activity posts</label>
                    <div class="switch small">
                        <input id="exampleCheckboxSwitch" type="checkbox">
                        <label for="exampleCheckboxSwitch"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

</template>
        
<template name="bzPaginationPosts">

    <div class="bz-pagination-block" style="display: none">
        <ul class="pagination" role="menubar" aria-label="Pagination">
            <li class="arrow unavailable" aria-disabled="true"><a href="">&laquo; Previous</a></li>
            <li class="current"><a href="">1</a></li>
            <li><a href="">2</a></li>
            <li><a href="">3</a></li>
            <li><a href="">4</a></li>
            <li class="unavailable" aria-disabled="true"><a href="">&hellip;</a></li>
            <li><a href="">12</a></li>
            <li><a href="">13</a></li>
            <li class="arrow"><a href="">Next &raquo;</a></li>
        </ul>
    </div>
    
</template>
