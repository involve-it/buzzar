<template name="pageSearchResults">
  <div class="bz-container nav-bg-transparent">
    <div class="bz-header">

      {{> bzNavBar}}

      <div class="bz-search">
        <div class="box-search">
          <div class="bz-category-buttons">
            {{> categoryListButtons}}
          </div>

          <form class="search" id="bz-search" role="search" method="post" action="#">
            <i class="icon ion-search placeholder-icon"></i>
            <!--<div class="search-field"><input type="search" placeholder="I am looking for OR I am going to ..." name="searchword"  autocomplete="off"></div>-->
            {{> bzControlSearch }}
            {{> bzDistance }}
          </form>

          <div class="bz-location-hint">
            <span class="warning-hint">(WARNING)</span> <span>Your location is not defined</span>
          </div>
        </div>
      </div>

    </div>
  </div>
</template>
