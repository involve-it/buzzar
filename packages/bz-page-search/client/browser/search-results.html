<template name="searchResults">
    {{#if getSearchedResults.length}}
        <div class="js-container-search-results bz-container-body">    
            <h2 class="title">Search result</h2>
        
            <div class="bz-search-results clearfix">
                <div class="bz-search-items">
                    {{#each getSearchedResults}}
                        {{> onePostRowItemSearch}}
                    {{/each}}
                </div>
            </div>
        </div>
    {{/if}}
</template>
