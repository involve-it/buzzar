
<template name="aboutUs">
  <div class="main-content">
    <h3 class="title">
      Shiners - Instant posts bound to location.
    </h3>

    <div>
      <!--<img src="/images/post.png"/>-->
      <p>
        <b>What is Shiners?</b>
      </p>
      <p><u>Shiners</u> is a next step in community advertisement, powered by technology and social capabilities, that gives
        another dimension to a post - namely <i>web url, location, time and availability</i> bound together.
      </p>

        <u>Shiners</u> is a community, built on humanistic principles of compassion, awareness, consciousness and freedom of
        choice.
      </p>

      <p>
        <u>Shiners</u> is a tool that aims to help people get a better deal.
      </p>

      </p>-->

      <p>
        <b>The Problem</b>
      </p>


      <p>
        People can not know who is around them, that is why can miss best opportunities.
        The solution is to give them means to spread and get knowledge about available ads and services around by binding location and internet posts in one place.
        By doing that we present an alternative to internet, agent, and other traditional means of search. Thus the time of
        spare can be possibly converted into deals or at least fun time.
      </p>

      <p><b>So let local people know if you:</b></p>
      <ul class="capitalize">
        <li><a href="/posts/new#need-help">need immediate help</a></li>
        <li><a href="/posts/new#need-help">offering/looking for a gig/job/service</a></li>
        <li><a href="/posts/new#need-help">have something to sell/buy</a></li>
        <li><a href="/posts/new#need-help">searching for a roommate</a></li>
        <li><a href="/posts/new#need-help">lost/found something</a></li>
        <li><a href="/posts/new#need-help">fundraising money</a></li>
        <li><a href="/posts/new#need-help">anything else that can have URL, bound to your location</a></li>
      </ul>
      <!--<p>By joining the community you .. of dif things, but at the end of the day it is all about finding (real
        interactions) with people.</p>-->
    </div>

    <p><b>What this will give you.</b></p>
    <ul>
      <li>
        Immediate live meeting with a person, who got interested in your post.
      </li>
      <li>
        A totally new source of visitors to your post, giving relevant and authentic traffic.
      </li>

      <li>
        Less need to online advertise, less fees to online payment systems, less expenses/waiting time because of
        delivery.
      </li>
      <li>
        Get out of your device. Meet real people. Share live emotions and communication. Enjoy your life.
      </li>
    </ul>
  </div>
  <div class="text-center bz-padding-top-x1">
    <a class="button btn-default" href="/contacts">{{ t9n 'CONTACT_US' }}</a>
  </div>
</template>
