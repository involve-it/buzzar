<template name="aboutUs">
  <div class="main-content">
    <h3 class="title">
      Shiners - Instant posts bound to location.
    </h3>

    <div>
      <!--<img src="/images/post.png"/>-->
      <p>
        <b>What is Shiners?</b>
      </p>
      <p><u>Shiners</u> is a next step in community advertisement, powered by technology and social capabilities, that gives
        another dimension to a post - namely <i>web url, location, time and availability</i> bound together.
      </p>
      <p>
        <u>Shiners</u> is a community, built on humanistic principles of compassion, awareness, consciousness and freedom of
        choice.
      </p>

      <p>
        <u>Shiners</u> is a tool that aims to help people get a better deal.
      </p>
      <!--<p>Think of us as of "Google For People": the way Google lets you search through <b>urls in Web</b>,
      we let you search among <b>real people around you</b>. Like Google has it's ranking system to order url relevancy,
      we have our sophisticated Karma algorithm, phone# verification and other means to rank real posts' credibility.
      </p>-->

        
        
        
        
      <p>
        <b>The Problem</b>
      </p>


      <p>
        People can not know who is around them, that is why can miss best opportunities.
        The solution is to give them means to spread and get knowledge about available ads and services around by binding location and internet posts in one place.
        By doing that we present an alternative to internet, agent, and other traditional means of search. Thus the time of
        spare can be possibly converted into deals or at least fun time.
      </p>

      <p><b>So let local people know if you:</b></p>
      <ul class="capitalize">
        <li><a href="/posts/new?type=ad">need immediate help</a></li>
        <li><a href="/posts/new?type=ad">offering/looking for a gig/job/service</a></li>
        <li><a href="/posts/new?type=ad">have something to sell/buy</a></li>
        <li><a href="/posts/new?type=ad">searching for a roommate</a></li>
        <li><a href="/posts/new?type=ad">lost/found something</a></li>
        <li><a href="/posts/new?type=ad">fundraising money</a></li>
        <li><a href="/posts/new?type=ad">anything else that can have URL, bound to your location</a></li>
      </ul>
      <!--<p>By joining the community you .. of dif things, but at the end of the day it is all about finding (real
        interactions) with people.</p>-->
    </div>

    <p><b>What this will give you.</b></p>
    <ul>
      <li>
        Immediate live meeting with a person, who got interested in your post.
      </li>
      <li>
        A totally new source of visitors to your post, giving relevant and authentic traffic.
      </li>

      <li>
        Less need to online advertise, less fees to online payment systems, less expenses/waiting time because of
        delivery.
      </li>
      <li>
        Get out of your device. Meet real people. Share live emotions and communication. Enjoy your life.
      </li>
    </ul>
  </div>
  <div class="text-center bz-padding-top-x1">
    <a class="button btn-default" href="/contacts">{{ t9n 'CONTACT_US' }}</a>
  </div>
</template>

                </div>
                <div class="card">
                    <div class="bz-showcase-box">
                        <span class="sample-icon-greeting how_works_3"></span>
                    </div>
                    <div class="bz-card-caption"><span class="big">3.</span> Договаривайся - встречайся</div>
                </div>
            </div>
        </div>
        </div>

        <div class="row row-bottom">
            <div class="small-12 medium-12 large-6 columns">
                <h4 class="title">Нам интересно все!</h4>
                <div class="bz-text">
                    <p>Установи Светлячок на любые сферы своих интересов. То, что важно для тебя, может быть важным и ценным для других. Продаешь ли ты платье или ищещь работу, предлагаешь курсы по йоге или ищещь компанию для вечеринки - расскажи об этом, и мы найдем тебе единомышленников, покупателей, собеседников рядом с тобой!</p>
                </div>
            </div>
            <div class="small-12 medium-12 large-6 columns">
                <h4 class="title">Как искать информацию</h4>
                <div class="bz-text">
                    <p>Например, ты освободился после работы в центре Москвы. Посмотри Светлячки и узнай, что происходит рядом прямо сейчас. Какие люди вокруг? Сколько новых возможностей? Может пойти на выставку за углом? На йогу через дорогу? Или задать пару вопросов мужчине, который совсем рядом и продает свой автомобиль. А ты давно хотел именно такой.</p>
                    <p class="bz-next-text" data-hidden="false"><span class="bz-text-more">Абсолютно также вы можете найти новых знакомых, чтобы вместе пообедать или отправиться на прогулку.
Воспользуйся поиском по категориям. В каждом разделе можно увидеть Светлячков, которые сейчас рядом, и другие популярные посты по каждой теме.
Ищи любую информацию в нашей «умной строке». Если еще нет поста по твоему запросу, установи свой Светлячок, чтобы о нем узнали другие пользователи.
</span> <span class="bz-read-more inline"><a href="#">{{#unless readMore}}Читать дальше{{else}}Свернуть{{/unless}}</a></span></p>
                </div>
            </div>
        </div>

        <h4 class="title uppercase selectedText">Попробуй для разных целей разные посты</h4>

        <div class="bz-three-items bz-random-target">

                    <div class="bz-showcase-box wide">
                                <span class="sample-icon-sq darckred">

                                    <div class="bz-card-sub-caption">Движется вместе с тобой.</div>
                                    <div class="bz-card-text">Носи его в своем кармане - установи светлячок один раз и он будет перемещаться вместе с тобой, показывая твое объявление людям
                                        вокруг тебя. Используй Светлячок как повод для знакомства и реально встречи.</div>
                                </span>
                    </div>
                </div>
                <div class="card">
                    <div class="bz-card-icon"><div class="bz-img-card-icon bz-img-static-post"></div></div>
                    <div class="bz-showcase-box wide">
                                <span class="sample-icon-sq darckred">
                                    <div class="bz-card-caption orange uppercase">"Статический пост"</div>
                                    <div class="bz-card-sub-caption">Привязан к заданной тобой местности.</div>
                                    <div class="bz-card-text">Если ты хочешь, чтобы Светлячок указывал на твою мастерскую, офис или кабинет, и ты больше времени проводишь там, чем в движении - создай Статический пост.</div>
