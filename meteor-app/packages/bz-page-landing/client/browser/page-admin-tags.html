<template name="pageAdminTags">
  <div class="main-content">
    <div class="bz-page-tags-admin">
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Сейчас редактируется тэг с ID:</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <input class="tag-id disabled" autocomplete="off" type="text" value="">
        </div>
      </div>
      <div class="button-new-tag">
        <a class="button btn-default js-tag-new-btn">Новый тэг</a>
      </div>
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Название тега</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <input class="tag-name" autocomplete="off" type="text" value="">
        </div>
      </div>
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Ключевые слова</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <input class="tag-keyWords" autocomplete="off" type="text" value="">
        </div>
      </div>
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Связанные теги</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <select name="tags" multiple="" class="ui fluid dropdown tag-related">
            <option value="">Tags</option>
            {{#each getTags}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Описание на русском</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <input class="tag-descriptionRU" autocomplete="off" type="text" value="">
        </div>
      </div>
      <div class="item-details">
        <div class="small-12 medium-3 bz-input-label columns">Описание на английском</div>
        <div class="small-12 medium-9 large-10 bz-input-result columns">
          <input class="tag-descriptionEN" autocomplete="off" type="text" value="">
        </div>
      </div>

      <div class="buttons">
        <a class="button btn-default js-tag-save-btn">Сохранить</a>
        <a class="button btn-default js-tag-delete-btn">Удалить</a>
        <a class="button btn-default js-tag-cancel-btn">Отмена</a>
      </div>

      <div class="reactive-table-tags">
          {{> reactiveTable collection=myCollection settings=settings}}
      </div>
    </div>
  </div>
</template>
