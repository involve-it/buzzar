<!-- English translate -->
<template name="bzRulesEN">
    
    <h4 class="title">Posting rules</h4>
    <p>Registering on Shiners the User agrees with the present rules and accepts the rights and obligations connected with posting that are specified in the present rules.</p>

    <h4 class="title">Common rules</h4>

    <ol class="bz-list-style">
        <li>Title, description, photos, and videos in the post should be related in meaning and match the category in which the post is placed.</li>
        
        <li>Is forbidden to publish posts that:</li>
        <ul class="no-bullet">
            <li>- are contrary to the current legislation, violate ethical standards, contain discrimination by gender, nationality and religion;</li>
            <li>- contain any politically incorrect expressions;</li>
            <li>- contain profanity and public insults;</li>
            <li>- contain erotic content and sexual services offers;</li>
            <li>- contain false information, information about missing items and services which are not provided;</li>
            <li>- are anonymous or with invalid addresses and phone numbers;</li>
            <li>- advertise items that were acquired illegally, financial “pyramids” and other questionable ways to generate income.</li>
        </ul>
            
        <li>Is forbidden to publish photos that:</li>
        <ul class="no-bullet">
            <li>- are of low quality (blurry or contain artifacts);</li>
            <li>- contain materials forbidden by RF legislation;</li>
            <li>- contain images of genitals.</li>
        </ul>

        <li>User can have only one account on the website. Don’t re-register with another e-mail.</li>

        <li>If your offer is no more relevant you should delete the post.</li>

        <li>The Administration reserves the right to:</li>
        <ul class="no-bullet">
            <li>- change and supplement the posting Rules without prior notice;</li>
            <li>- in case of occurrence of suspicion of violation of the Rules the Administration can block the User’s profile until ascertain the circumstances. The User will receive a notification;</li>
            <li>- edit and delete any user-generated content including photos, notices in blogs and on walls, comments, etc.</li>
        </ul>
    </ol>
    
    <p>If you still have any questions contact the support service.</p>
    
</template>
