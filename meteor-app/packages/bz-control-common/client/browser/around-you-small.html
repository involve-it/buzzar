<template name="aroundYouSmall">
    {{#if getAroundItems.length}}
        <section id="bz-around-you-small">
            <div class="bz-around-you-small">
                <div data-uk-slider="{infinite: false}">
                    <div class="bz-slidenav-position uk-slider-container">
                        <ul class="bz-around-you-small-slider uk-slider uk-grid bz-width-mini bz-width-mini-1-4 bz-width-small-1-4 bz-width-medium-1-5 bz-width-large-1-6">
                            {{#each getAroundItems}}
                                <li>{{> bzAroundYouSmallItem}}</li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    {{/if}}
</template>

<template name="bzAroundYouSmallItem">
    <div class="bz-item-wrapper uk-animation-scale-up">
        <div class="bz-item">
            <div class="bz-side-b">
                <div class="bz-slideset-content bz-overlay-hover">
                    <a href="/post/{{_id}}">
                        {{#if getImgSrc}}
                            <div class="bz-background-image-cover bz-overlay-scale"
                                 style="background-image: url('{{ getImgSrc }}')"></div>
                        {{else}}
                            <div class="bz-background-image-cover bz-overlay-scale"
                                 style="background-image: url('/img/content/no-photo.png')"></div>
                        {{/if}}
                        <div class="bz-post-info">
                            <div class="bz-flex">
                                {{> bzPostsPostPresence this}}
                                {{> bzPostsPostDistance this}}
                            </div>
                        </div>
                        <div class="bz-post-title"><h4 class="bz-title">{{details.title}}</h4></div>
                    </a>
                  {{> postProgressBar}}
                </div>
            </div>
        </div>
    </div>
</template>
