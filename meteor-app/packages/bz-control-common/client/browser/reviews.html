<template name="bzControlReviews">
  <h3>Comments:</h3>
  {{#each getReviews }}
    {{> bzControlReviewItem }}
  {{/each}}
</template>
<template name="bzControlReviewItem">
  <div class="panel">
    <div class="row">
      {{ profileImage }}
      {{ userName }}
    </div>
    <div class="row">
      {{ text }}
      <br/>
      {{ getTime }}
      {{ rating }}
    </div>
  </div>
</template>

<template name="bzControlAddReview">
  <textarea rows="4" cols="50" class="js-post-text-input" placeholder="put your review here">

  </textarea>

  <br>
  <select id="single-bsg-pilot" class="js-rating-select" data-prompt="Choose rating">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
  </select>
  <br/>
  <button class="button js-post-btn">Post</button>
</template>
