<template name="categoryListButtons">
  {{#if getCategoryItems}}
    <ul class="control--category-list-buttons">
      {{#each getCategoryItems}}
        <li class="item-category {{ isActive this}}" data-value="{{ name }}">{{ name }}</li>
        <!--<li class="item-category {{ isActive this}}" data-value="{{ id }}">{{ name }}</li>-->
      {{/each}}
    </ul>
  {{/if}}
</template>
