<template name="bzLocationName">

    <div class="bz-location-name">
        <a href="#" data-reveal-id="choose-locations">
            <i class="fa fa-map-marker"></i> {{#if getCurrentLocationName}} <span>{{ getCurrentLocationName }}</span> {{else}} <span>Your location is not defined</span> {{/if}}
        </a>
    </div>

    <div id="choose-locations" class="reveal-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
      {{> bzChooseLocationModal}}
      <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>

</template>
<template name="bzChooseLocationModal">
  <div class="header-toolbar">
    <div class="header-toolbar-title">
      <span>Set your location</span>
    </div>

    <div class="header-toolbar-search">
      <div class="header-toolbar-search-field">
        <input type="text" id="choose-location-search" class="input-clear js-location-name-input"/>
        <button class="js-set-location-button">Set</button>
      </div>
    </div>

    <div class="header-toolbar-regions">
      <div class="row">
        <div class="small-12 medium-6 large-4 columns left">
          <ul class="none-list">
            <li><a href="#" data-location="current"> <b>Current location</b> </a></li>
          </ul>
          <h5>Your most recent locations:</h5>
          <ul class="none-list js-locations-list">
            {{#each getUserLocations}}
              <li><a data-locationid="{{_id}}" data-locationname="{{name}}"> {{name }} </a></li>
            {{/each}}
          </ul>
        </div>
        <div class="small-12 medium-6 large-4 columns left">
          <h5>Popular places around you</h5>
          <ul class="none-list js-locations-list">
            {{#each getPopularPlacesAround }}
              <li><a data-placeid="{{_id}}" data-placeName="{{name}}"> {{name}} </a></li>
            {{/each}}
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
