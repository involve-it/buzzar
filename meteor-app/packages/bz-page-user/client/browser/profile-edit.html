<template name="userEdit">
  {{> bzNavBar}}

    <div class="bz-block-light">
        <div class="bz-container-body">
            <div class="main-content">
                
                <div class="page-settings">
                <div class="profile-box">


                    <div class="item item-divider">
                        <h3 class="title">Edit Your profile</h3>
                    </div>
                    

                    <div class="item-group">
                        <div class="clearfix">
                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left">
                                        <div>{{> avatarThumbnail write=true}}</div>
                                    </div>

                                    <div class="small-12 medium-9 large-9 left">
                                        <!--<div class="profile-details">
                                            <div>{{username}}</div>
                                            <div><input type="text" value="{{profile.firstName}}" placeholder="first name" readonly/></div>
                                            <div><input type="text" value="{{profile.lastName}}" placeholder="last name" readonly/></div>
                                        </div>-->
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="item-group">
                        <div class="clearfix">
                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left ">Your status</div>
                                    <div class="small-12 medium-9 large-9 left">
                                        <select>
                                            <option value="200-ft">Online</option>
                                            <option value="1-mile">Offline</option>
                                            <option value="5-miles">Invisible</option>
                                        </select>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="item-group">
                        <div class="clearfix">
                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left ">Location</div>
                                    <div class="small-12 medium-9 large-9 left">
                                        {{ getStatusLocation }}
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>


                    <div class="item-group">
                        <div class="clearfix">
                            <h5 class="title">Contact</h5>
                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left ">Phone</div>
                                    <div class="small-12 medium-9 large-9 left">
                                        <select>
                                            <option value="200-ft">Public</option>
                                            <option value="1-mile">Upon request</option>
                                            <option value="5-miles">Hide</option>
                                        </select>
                                    </div>
                                </label>
                            </div>

                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left ">Skype</div>
                                    <div class="small-12 medium-9 large-9 left">
                                        <select>
                                            <option value="200-ft">Public</option>
                                            <option value="1-mile">Upon request</option>
                                            <option value="5-miles">Hide</option>
                                        </select>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="item-group">
                        <div class="clearfix">
                            <h5 class="title">Social</h5>
                            <div class="item-details">
                                <label class="item item-input">
                                    <div class="small-12 medium-3 input-label left ">Facebook profile</div>
                                    <div class="small-12 medium-9 large-9 left">
                                        <select>
                                            <option value="200-ft" selected="selected">Public</option>
                                            <option value="1-mile">Upon request</option>
                                            <option value="5-miles">Hide</option>
                                        </select>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <button class="js-done-btn">Done</button>

                    </div>
                </div>
              </div>

            </div>
        </div>
    </div>

  {{> bzFooter}}

</template>
