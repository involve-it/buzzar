<template name="userEdit">
            <div class="main-content">
                
                <div class="page-settings">
                <div class="profile-box">


                    <!--SIDE A-->
                    <div class="side-a text-center small-12 medium-4 columns">
                        <div class="item item-divider">
                            <h3 class="title uppercase">{{ t9n 'PROFILE_EDIT_USER_AVATAR' }}</h3>
                        </div>

                        <div class="user-avatar">
                            {{> avatarThumbnail write=true image=profile.image}}
                        </div>

                        <div class="bz-separate"></div>

                        <div class="user-item overflow">
                            <div class="item-details bz-user-status-width">
                                <div class="bz-input-label">{{ t9n 'PROFILE_USER_STATUS' }}</div>
                                <div class="small-12 bz-input-result columns">
                                    <select id="bz-user-status">
                                        <option value="online">Online</option>
                                        <option value="offline">Offline</option>
                                        <option value="invisible">Invisible</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="btn-edit-account">
                            <button class="button btn-default js-done-btn">{{ t9n 'PROFILE_SAVE_AND_UPDATE' }}</button>
                        </div>

                    </div>

                    <!--SIDE B-->
                    <div class="side-b small-12 medium-8 large-8 columns">

                        <div class="item-divider">
                            <h3 class="title uppercase">{{ t9n 'PROFILE_EDIT_PERSONAL_SETTINGS' }}</h3>
                        </div>
                        <div class="user-item overflow">
                            <div class="item-details">
                                <div class="small-12 medium-3 bz-input-label columns">{{ t9n 'PROFILE_USERNAME' }}</div>
                                <div class="small-12 medium-9 large-10 bz-input-result columns">
                                    <div class="bz-text-overflow-ellipsis"><p> {{username}} </p></div>
                                </div>
                            </div>

                            <div class="item-details">
                                <div class="small-12 medium-3 bz-input-label columns">{{ t9n 'PROFILE_USER_FIRST_NAME' }}</div>
                                <div class="small-12 medium-9 large-10 bz-input-result columns">
                                    <input class="bz-first-name" autocomplete="off" type="text" value="{{profile.firstName}}">
                                </div>
                            </div>

                            <div class="item-details">
                                <div class="small-12 medium-3 bz-input-label columns">{{ t9n 'PROFILE_USER_LAST_NAME' }}</div>
                                <div class="small-12 medium-9 large-10 bz-input-result columns">
                                    <input class="bz-last-name" autocomplete="off" type="text" value="{{profile.lastName}}">
                                </div>
                            </div>

                            <div class="bz-separate"></div>

                            <div class="item-details">
                                <div class="small-12 medium-6 large-6 bz-input-label columns">
                                    <div class="small-12 bz-input-label columns">{{ t9n 'PROFILE_USER_PHONE_NUMBER' }}</div>
                                    <div class="small-12 bz-input-result columns">
                                        <input class="bz-phone-number" autocomplete="off" type="text">
                                    </div>
                                </div>
                                <div class="small-12 medium-6 large-6 bz-input-label columns">
                                    <div class="small-12 bz-input-label columns">{{ t9n 'PROFILE_USER_SECURITY_SETTINGS' }}</div>
                                    <div class="small-12 bz-input-result columns">
                                        <select id="phone-status">
                                            <option value="">Public</option>
                                            <option value="">Upon request</option>
                                            <option value="">Hide</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="item-details">
                                <div class="small-12 medium-6 large-6 bz-input-label columns">
                                    <div class="small-12 bz-input-label columns">{{ t9n 'PROFILE_USER_SKYPE_LOGIN' }}</div>
                                    <div class="small-12 bz-input-result columns">
                                        <input class="bz-skype-account" autocomplete="off" type="text">
                                    </div>
                                </div>
                                <div class="small-12 medium-6 large-6 bz-input-label columns">
                                    <div class="small-12 bz-input-label columns">{{ t9n 'PROFILE_USER_SECURITY_SETTINGS' }}</div>
                                    <div class="small-12 bz-input-result columns">
                                        <select id="bz-skype-status">
                                            <option value="">Public</option>
                                            <option value="">Upon request</option>
                                            <option value="">Hide</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            
                        
                        </div>
                        
                        <div class="clearfix"></div>
                        

                        <div class="item item-divider">
                            <h3 class="title uppercase">{{ t9n 'PROFILE_ADDITIONAL_LINKS' }}</h3>
                        </div>
                        <div class="user-item overflow">
                            <div class="item-details">
                                <div class="small-12 medium-2 bz-input-label columns">{{ t9n 'PROFILE_FACEBOOK_URL' }}</div>
                                <div class="small-12 medium-10 large-10 bz-input-result columns">
                                    <select id="fb-status">
                                        <option value="" selected="selected">Public</option>
                                        <option value="">Upon request</option>
                                        <option value="">Hide</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="clearfix"></div>
                    
                    
                    <!--***-->
                    
                </div>
              </div>

            </div>

</template>
