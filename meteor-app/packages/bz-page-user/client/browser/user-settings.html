<template name="userSettings">

    <div class="page-settings">
        <div class="profile-box">
            <div>
                <p class="title">{{ username }} profile details</p>
                <div class="profile-narrow">
                    <div class="owner-photo-wrap">
                        {{> avatarThumbnail read=true}}
                    </div>
            
                    <div>
                        <div>
                        <p>User status</p> Location: {{ getStatusLocation }}
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <button class="js-send-message-btn">Send Message</button>
                </div>
            
                <div class="row">
                    User name: <span class="capitalize"> {{ userName }} </span>
                </div>
            
                <div class="profile-wide">
                    <div class="buttons-info">
                        <div class="item-details">
                            <p class="title">Contact</p>
                            <div>
                                <p>
                                    <strong>Profile Url:</strong>
                                    <a href="{{ getIdProfile}}">{{ getIdProfile}}</a>
                                </p>
                            </div>
                    
                            {{#if userHasPhone }}
                                <div>
                                    <p>
                                        <strong>Phone</strong>
                                        <a class="button">Request</a>
                                    </p>
                                </div>
                            {{/if}}
                    
                            {{#if userHasSkype }}
                                <div>
                                    <p>
                                        <strong>Skype</strong>
                                        <!--Username skype-->
                                        <a class="button">Request</a>
                                    </p>
                                </div>
                            {{/if}}
                        </div>
                    
                        {{#if userHasFb }}
                            <div class="item-details">
                                <p class="title">Social</p>
                                <div>                                            
                                    <p>
                                        <strong>Facebook profile: {{ getFaceBookDetails }}</strong>
                                    </p>
                                </div>
                            </div>
                        {{/if}}
                    </div>
                </div>
            </div>
        </div>
    </div>


</template>
