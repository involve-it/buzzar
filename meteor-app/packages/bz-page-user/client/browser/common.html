<template name="avatarThumbnail">
    <div class="bz-avatar" style="background-image: url({{ getAvatarImage }})"></div>
    
    {{#if canWrite }}
        <div class="edit-image-holder">
            <a class="js-edit-image-icon">
              <i class="fa fa-pencil"></i>
            </a>
            <div class="reveal-modal js-avatar-upload-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
                 role="dialog">
              {{> uploadImageModal sessionName = 'bz.user.profileImgUploaded'}}
            </div>
        </div>
    {{/if}}
</template>

<template name="bzUserProfileBasic">
 
  <div class="bz-user-card">
      <div class="bz-padding-10 overflow">
        <div class="bz-user-badge">
            {{> avatarThumbnail image=profile.image }}
        </div>
          
        <div class="bz-user-date">
          <div class="bz-user-date-status">
              {{> bzAvatarUserStatus}}
              <div class="bz-user-date-username">{{ username }}</div>
          </div>
          <!--<div class="">
            {{#if isOnline }}
              [[Online]]
            {{else }}
              [[offline]]
            {{/if}}
          </div>-->
          <!--<div class="bz-rating"></div>-->
        </div>
        
        <div class="bz-send-message">
          <button class="js-send-message-btn bz-small">Send Message</button>
        </div>
      </div>
      
  </div>
    
  

</template>

<!--used on the around you, home:-->
<template name="bzUserProfileAroundYou">
  <div class="bz-status-wrapper">
    <a href="/user/{{ userId }}">
      <div class="bz-avatar" style="background-image: url({{ _getAvatarImage }});"></div>
    </a>
    {{> bzAvatarUserStatus}}
  </div>
  <!--<div class="bz-rating">{{ getPostRating }}</div>-->
  <div class="bz-username"><a href="/user/{{ userId }}">{{ getNameFormatted }}</a></div>
</template>


<template name="bzAvatarUserStatus">
    <div class="bz-avatar-user-status">
        <div class="bz-avatar-user-status-wrapper {{#if _isOnline}} bz-online {{else }} bz-offline {{/if}}">
            {{#if _isOnline}} <i class="fa fa-check"></i> {{else}} <i class="fa fa-clock-o"></i> {{/if}}
        </div>
    </div>
</template>
