<template name="avatarThumbnail">
  <div class="img-avatar">
      <a>
          <img src="{{ getAvatarImage }}" style="height: {{ height }}px; width: {{ width }}px; ">
      </a>
  </div>
    
    {{#if canWrite }}
        <div class="edit-image-holder">
            <a class="js-edit-image-icon">
              <i class="fa fa-pencil"></i>
            </a>
            <div class="reveal-modal js-avatar-upload-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
                 role="dialog">
              {{> uploadImageModal sessionName = 'bz.user.profileImgUploaded'}}
            </div>
        </div>
    {{/if}}
</template>

<template name="bzUserProfileBasic">
 
  <div class="bz-user-card">
      <div class="bz-padding-10 overflow">
        <div class="bz-user-badge">
          {{> avatarThumbnail image=profile.image height=40 width=40 }}
        </div>
          
        <div class="bz-user-date">
          <span>{{ username }}</span>
          <div class="">
            {{#if isOnline }}
              [[Online]]
            {{else }}
              [[offline]]
            {{/if}}
          </div>
          <!--<div class="bz-rating"></div>-->
        </div>
        
        <div class="bz-send-message">
          <button class="js-send-message-btn bz-small">Send Message</button>
        </div>
      </div>
      
  </div>
    
  

</template>

<!--used on the around you, home:-->
<template name="bzUserProfileAroundYou">
  <a href="/user/{{ userId }}"><div class="bz-avatar" style="background-image: url({{ _getAvatarImage }});"></div></a>
  <!--<div class="bz-rating">{{ getPostRating }}</div>-->
  <div class="item-details">
    <div class="small-12 medium-2 bz-input-label columns">Status</div>
    <div class="small-12 medium-10 large-10 bz-input-result columns">
      <p>
        {{#if _isOnline }}
          [[Online]]
        {{else }}
          [[offline]]
        {{/if}}
      </p>
    </div>
  </div>
  <div class="bz-username"><a href="/user/{{ userId }}">{{ getNameFormatted }}</a></div>
</template>
