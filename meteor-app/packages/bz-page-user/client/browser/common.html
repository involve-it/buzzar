<template name="avatarThumbnail">
  <div class="img-avatar">
      <a>
          <img src="{{ getAvatarImage }}" style="height: {{ height }}px; width: {{ width }}px; ">
      </a>
  </div>
    
    {{#if canWrite }}
        <div class="edit-image-holder">
            <a class="js-edit-image-icon">
              <i class="fa fa-pencil"></i>
            </a>
            <div class="reveal-modal js-avatar-upload-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true"
                 role="dialog">
              {{> uploadImageModal 'bz.user.profileImgUploaded'}}
            </div>
        </div>
    {{/if}}
</template>

<template name="bzUserProfileBasic">
 
  <div class="bz-user-card">
    <div class="bz-user-badge">
      {{> avatarThumbnail image=profile.image height=60 width=60 }}
    </div>
      
    <div class="bz-user-date">
      <span>{{ username }}</span>
      <div class="bz-rating"></div>
      <span>{{ status }}</span>
    </div>

  </div>
    
  <div class="row">
    <button class="js-send-message-btn">Send Message</button>
  </div>

</template>
