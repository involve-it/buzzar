<template name="myItems">


    <div class="list">

        {{#if posts}}
            
            <div class="item item-divider item-active">
                {{t9n 'active'}}
            </div>
            
            {{#each activePosts}}
                {{> onePostRowItem}}
            {{/each}}
          <!--<div class="item item-divider item-active">
                {{t9n 'inactive'}}
            </div>
            {{#each inactivePosts}}
              {{> onePostRowItem}}
            {{/each}}-->
        {{else}}
            {{> noPosts}}
        {{/if}}

    </div>
    
    
</template>




<template name="onePostRowItem">
    
    
    
    <div class="bz-item bz-item-fixed">
        <div class="bz-item-mask">
            <a href="/post/{{_id}}">
                <div class="bz-item-photo">
                    {{#if getPhotoUrl.data}}
                        <img src="{{getPhotoUrl.data}}">
                    {{else}}
                        <img src="/img/content/no-photo.png">
                    {{/if}}
                </div>
                
                <div class="bz-item-content">
                    <div class="bz-item-content-context">
                        <div class="bz-item-type type-category-{{categoryType}}">{{ categoryType }}</div>
                    </div>
                    <h4 class="bz-item-title">{{details.title}}</h4>
                    <p class="bz-item-text">{{details.description}}</p>
                </div>
                <div class="bz-item-footer">
                    <div class="bz-item-views">{{t9n 'views'}} 250 <span class="today">(15 today)</span></div>
                </div>
            </a>
        </div>
        <div class="bz-tem-additional-tags">
            {{#if details.price}}
                <div class="price"> {{details.price}} <span class="bz-prefix">$</span></div>
            {{/if}}
        </div>
        <div class="bz-item-owner">
            <div class="bz-avatar" style="background: url({{ getAvatarImg }}); background-size: cover;"></div>
            <div class="bz-item-user-info">
                <div class="bz-username"><a href="/user/{{ userId }}">{{ getUserName }}</a></div>
                <div class="bz-rating"></div>
            </div>
        </div>
    </div>

<template name="noPosts">

    <div class="bz-wrapper-no-message">
        <div class="bz-flex-box">

            <div class="bz-img-conversation">
                <i class="fa fa-envelope"></i>
            </div>

            <div class="title-message">You have no posts yet</div>
            <div class="subtitle-message">Press button below.</div>

            <div class="bz-padding-top-x2">
                <a href="{{pathFor 'postsNew'}}" class="button alert">New Post</a>
            </div>
        </div>
    </div>

</template>
