<template name="onePostRowItemOwner">

  <div class="item">
      
    <!--<a href="/post/{{_id}}" class=" {{#if _hasLivePresence }} bz-post-live {{else}} bz-post-away {{/if}} ">-->
        <div class="bz-post-wrapper {{#if _hasLivePresence }} bz-post-live {{else}} bz-post-away {{/if}} ">
            <div class="photo">
                <div class="photo-wrapper">
                    {{#if getPhotoUrl.data}}
                        <img src="{{getPhotoUrl.data}}">
                    {{else}}
                        <img src="/img/content/no-photo.png">
                    {{/if}}
                </div>
            </div>
    
            <div class="description bz-flex">
                
                <div class="bz-post-header bz-flex bz-flex-space-between">
                    <a href="/post/{{_id}}"><span>{{details.title}}</span></a>

                    <div class="bz-switch-activity-post">
                        <div class="switch-wrapper js-switch-wrapper">
                            <div class="switch bz-small">
                                <input id="switch-activity-{{_id}}" type="checkbox" {{ getVisibilityVal }} class="js-switch-activity-input">
                                <label for="switch-activity-{{_id}}"></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="bz-post-content">

                    <p class="bz-item-text">{{details.description}}</p>

                    {{#if details.price}}
                        <div class="price"> {{details.price}} <span class="bz-prefix">$</span></div>
                    {{/if}}
                    
                </div>
                
                <div class="bz-post-footer ">
                    {{#if stats}}
                        <div class="bz-count-view">
                            <i class="fa fa-eye"></i> 
                            {{#if stats.seenAll}}
                                <span class="all-views">{{ t9n 'SEEN_ALL' }}:</span><span class="bz-count-view-content">{{ stats.seenAll }}</span>
                            {{/if}}
                            
                            {{#if stats.seenToday}}
                                <span class="today-views">{{ t9n 'SEEN_TODAY' }}:</span><span class="bz-count-view-content">{{ stats.seenToday }}</span>
                            {{/if}}
                        </div>
                    {{/if}}    

                    <div class="bz-services">
                        <div class="bz-services-wrapper">
                            {{> bzPostsPostPresence this}}
                        </div>
                    </div>

                    <!--{{#if details.duration }}-->
                    <div class="bz-progress">                        
                        <div class="bz-progress-wrapper">
                            <div class="progress small-12 radius {{secondary}} {{alert}} {{success}}">
                                <span class="meter" style="width: 60%"></span>
                            </div>
                            <span class="bz-progress-left">{{t9n 'left'}} 15 days</span>
                        </div>
                    </div>
                    <!--{{/if }}-->

                    <div class="bz-post-footer-actions">
                        <div class="">
                            <a class="bz-post-action-link" href="#" title="Share"><span><i class="fa fa-share-square-o"></i></span></a>
                            <a class="bz-post-action-link" href="#" title="Edit"><span><i class="fa fa-pencil-square-o"></i></span></a>
                            <a class="bz-post-action-link" href="#" title="Trash"><span><i class="fa fa-trash-o"></i></span></a>
                        </div>
                    </div>
                    
                </div>
                
                
            </div>
      </div>
    <!--</a>-->
      
  </div>

</template>

<template name="noPosts">

  <div class="bz-wrapper-no-message">
    <div class="bz-flex-box">

      <div class="bz-img-conversation">
        <i class="fa fa-envelope"></i>
      </div>

      <div class="title-message">You have no posts yet</div>
      <div class="subtitle-message">Press button below.</div>

      <div class="bz-padding-top-x2">
        <a href="{{pathFor 'postsNew'}}" class="button alert">New Post</a>
      </div>
    </div>
  </div>

</template>
