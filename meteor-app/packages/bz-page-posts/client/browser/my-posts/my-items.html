<template name="onePostRowItemSearch">

  <div class="bz-item bz-item-fixed">
    <div class="bz-item-mask">
      <a href="/post/{{_id}}">
        <div class="bz-item-photo">
          <img src="{{getPhotoUrl}}">
        </div>

        <div class="bz-item-content">
          <div class="bz-item-content-context">
              <div class="bz-item-content-context-wrapper">
                  <div class="bz-item-type type-category-{{categoryType}}">{{ categoryType }}</div>
                  {{> bzPostsPostPresence this}}
              </div>
          </div>
          <h4 class="bz-item-title">{{details.title}}</h4>

          <p class="bz-item-text">{{{details.description}}}</p>
          

        </div>
        <div class="bz-item-footer">
          {{#if stats}}
              <div class="bz-item-views">
                  <i class="fa fa-eye"></i>
                  {{#if stats.seenAll}}
                      <span class="all-views">{{ t9n 'SEEN_ALL' }}:</span><span class="bz-count-view-content">{{ stats.seenAll }}</span>
                  {{/if}}

                  {{#if stats.seenToday}}
                      <span class="today-views">{{ t9n 'SEEN_TODAY' }}:</span><span class="bz-count-view-content">{{ stats.seenToday }}</span>
                  {{/if}}
              </div>
          {{/if}}
        </div>

      </a>
    </div>
    <div class="bz-tem-additional-tags">
      {{#if details.price}}
        <div class="price"> {{details.price}} <span class="bz-prefix">$</span></div>
      {{/if}}
    </div>
    <div class="bz-item-owner">
      <div class="bz-avatar" style="background-image: url({{ getAvatarImg }})"></div>
      <div class="bz-item-user-info">
        <div class="bz-username"><a href="/user/{{ userId }}">{{ getUserName }}</a></div>
        <div class="bz-rating"></div>
      </div>
    </div>
  </div>

</template>

<template name="onePostRowItemOwner">

  <div class="item">
      
        <div class="bz-post-wrapper {{#if hasLivePresence }} bz-post-live {{else}} bz-post-away {{/if}} {{#if getPostOff}}bz-post-off{{/if}} ">
            <div class="photo">
                <div class="photo-wrapper">

                  <a href="/post/{{_id}}">
                    <img src="{{getPhotoUrl}}">
                  </a>
                </div>
            </div>
    
            <div class="description bz-flex">
                
                <div class="bz-post-header bz-flex bz-flex-space-between">
                    <a href="/post/{{_id}}">{{details.title}}</a>
                    
                    <div class="bz-switch-activity-post" data-uk-tooltip="{delay:1500, animation:true}" title="{{#if isActive}} {{t9n 'POST_SWITCH_OFF_ON'}} {{else}} {{t9n 'POST_SWITCH_OFF_OFF'}} {{/if}}">
                        <div class="switch-wrapper js-switch-wrapper" >
                            <div class="switch bz-small">
                                <input id="switch-activity-{{_id}}" type="checkbox" {{ getVisibilityVal }} class="js-switch-activity-input">
                                <label for="switch-activity-{{_id}}"></label>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
                <div class="bz-post-content">
                    
                    {{#if getDescription }}
                        <p class="bz-item-text">{{{getDescription}}} <!--{{details.description}}--></p>
                    {{/if}}
                    
                    {{#if details.price}}
                        {{> chooseCurrency}}
                    {{/if}}
                    
                </div>
                
                <div class="bz-post-footer ">
                    {{#if stats}}
                        <div class="bz-count-view">
                            <i class="fa fa-eye"></i> 
                            {{#if stats.seenAll}}
                                <span class="all-views">{{ t9n 'SEEN_ALL' }}:</span><span class="bz-count-view-content">{{ stats.seenAll }}</span>
                            {{/if}}
                            
                            {{#if stats.seenToday}}
                                <span class="today-views">{{ t9n 'SEEN_TODAY' }}:</span><span class="bz-count-view-content">{{ stats.seenToday }}</span>
                            {{/if}}
                        </div>
                    {{/if}}

                    {{#if categoryType}}
                        <div class="button bz-btn-category type-category-{{categoryType}} bz-type-inner">{{categoryType}}</div>
                    {{/if}}

                    <div class="bz-services">
                        <div class="bz-services-wrapper">
                            {{> bzPostsPostPresenceGlobal this}}
                        </div>
                    </div>

                    {{#if getDuration}}
                        <div class="bz-progress">                        
                            <div class="bz-progress-wrapper">
                                <span class="bz-progress-left">{{#if getDuration.status}}{{t9n 'left'}} {{getDuration.unit}} {{else}} {{ t9n 'POST_STATUS' }} {{/if}}</span>
                                <div class="progress small-12 radius bz-bar-{{getDuration.barClass}}">
                                    <span class="meter" style="width: {{getDuration.percent}}%"></span>
                                </div>
                            </div>
                        </div>
                    {{/if }}

                    <div class="bz-post-footer-actions">
                        <div class="">
                            <a class="bz-post-action-link js-reset-post" href="#" title="{{t9n 'RELOAD_POST_TIME'}}"><span><i class="fa fa-refresh"></i></span></a>
                            <!--<a class="bz-post-action-link" href="#" title="Share"><span><i class="fa fa-share-square-o"></i></span></a>-->
                            <a class="bz-post-action-link" href="/posts/{{ _id }}/edit" title="{{t9n 'EDIT_POST'}}"><span><i class="fa fa-pencil-square-o"></i></span></a>
                            <a class="bz-post-action-link js-delete-post" href="#" title="{{t9n 'TRASH_POST'}}"><span><i class="fa fa-trash-o"></i></span></a>
                        </div>
                    </div>
                    <div class="modalDeletePost"></div>
                </div>
                
                
            </div>
      </div>
    <!--</a>-->
      
  </div>
    
</template>

<template name="noPosts">
  <div class="bz-wrapper-no-message">
    <div class="bz-flex-box">

      <div class="bz-img-conversation">
        <i class="fa fa-envelope"></i>
      </div>

      <div class="title-message">{{t9n 'YOU_HAVE_NO_POSTS'}}</div>
      <div class="subtitle-message">{{t9n 'PRESS_BUTTON_BELOW'}}</div>

      <div class="bz-padding-top-x2">
        <a href="/posts/new?type=ad" class="button alert">{{t9n 'NEW_POST'}}</a>
      </div>
    </div>
  </div>
</template>

<template name="chooseCurrency">
    {{#if getCurrency 'rub'}}
        <div class="price rub"> {{details.price}} <span class="bz-prefix"><i class="fa fa-rub"></i></span></div>
    {{else}}
        <div class="price usd"> {{details.price}} <span class="bz-prefix"><i class="fa fa-usd"></i></span></div>
    {{/if}}
</template>

<template name="myPostsItems">
    <div class="bz-my-posts-items">
        {{#if this.items.length}}
            <ul class="list-group type-{{this.postType}}">
                {{#each this.items}}
                    {{> onePostRowItemOwner}}
                {{/each}}
            </ul>
        {{else}}
            {{> noPosts}}
        {{/if}}
    </div>
</template>

<template name="loader">
    <div class="bz-loader">
        <div class="loader-img"></div>
    </div>
</template>
