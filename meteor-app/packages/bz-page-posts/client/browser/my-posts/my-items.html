<template name="myItems">


    <div class="list">

        {{#if posts}}
            
            <div class="item item-divider item-active">
                {{t9n 'active'}}
            </div>
            {{#each activePosts}}
                {{> onePostRowItem}}
            {{/each}}
          <!--<div class="item item-divider item-active">
                {{t9n 'inactive'}}
            </div>
            {{#each inactivePosts}}
              {{> onePostRowItem}}
            {{/each}}-->
        {{else}}
            {{> noPosts}}
        {{/if}}

    </div>
    
    
</template>




<template name="onePostRowItem">
    
    <div class="item">
        <a href="/post/{{_id}}">
        <div class="photo">
            <div class="photo-wrapper">
                {{#if getPhotoUrl.data}}
                    <img src="{{getPhotoUrl.data}}">
                 {{else}}
                    <img src="/img/content/avatars/avatar-no.png">
                {{/if}}
            </div>
        </div>

        <div class="description">
            
            <h3 class="title">{{details.title}}</h3> <!-- Define max characters-->

            {{#if details.price}}
                <div class="price"> {{details.price}} <span class="bz-prefix">$</span></div>
            {{/if}}
            <div class="bz-count-view">{{t9n 'views'}} 250 <span class="today">(15 today)</span></div>
            <div class="bz-progress">{{t9n 'left'}} 15 days</div>
            <div class="bz-services" style="display: none">
                <ul>
                    <li class="vip">VIP</li>
                    <li class="up">UP</li>
                    <li>...</li>
                </ul>
            </div>
        </div>
        </a>
    </div>
    
</template>

<template name="noPosts">

    <div class="bz-wrapper-no-message">
        <div class="bz-flex-box">

            <div class="bz-img-conversation">
                <i class="fa fa-envelope"></i>
            </div>

            <div class="title-message">You have no posts yet</div>
            <div class="subtitle-message">Press button below.</div>

            <div class="bz-padding-top-x2">
                <a href="{{pathFor 'postsNew'}}" class="button alert">New Post</a>
            </div>
        </div>
    </div>

</template>
