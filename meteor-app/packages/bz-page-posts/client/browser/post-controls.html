<template name="postTypeSelect">
  <div class="clearfix">
    <div class="item-details">
      <div class="item item-input item-select">
        <div class="small-12 medium-3 input-label left"><span class="field-required">*</span> {{ t9n 'NEW_POST_SELECT_TYPE' }} </div>
        <div class="small-12 medium-9 large-9 left">
          <select class="js-ad-type-select" required>
            <option value selected="selected"> {{ t9n 'NEW_POST_SELECT_TYPE_TEXT'}} </option>
            {{#each getSiteTypes }}
              <option value="{{ intName }}">{{ fullName }}</option>
            {{/each}}
          </select>
            <!--Error-->
            <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="postTagsSelect">
  <div class="clearfix">
    <div class="item-details">
      <div class="item item-input item-select">
        <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_SELECT_TAG' }} </div>
        <div class="small-12 medium-9 large-9 left">
          <select name="tags" multiple="" class="ui fluid dropdown post-tags">
            <option value="">{{ t9n 'NEW_POST_SELECT_TAG_TEXT' }}</option>
            {{#each getTags}}
              <option value="{{name}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </div>
  </div>
</template>

<!--Forms for different types:-->
<template name="postDetailsCommon">
    <div class="clearfix">
      <div class="item-details">
        <div class="item item-input bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
          <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> {{ t9n 'NEW_POST_TITLE' }} <i class="bz-icon bz-hint drop-target"></i></span></div>
          <div class="small-12 medium-9 large-9 left">
            <div class="bz-count-characters text-right"><span>70</span> {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <input class="js-post-title" type="text" label-type="stacked" name="title" required data-schema-key="title" maxlength="70" value="{{ getTitle }}" placeholder="{{ t9n 'NEW_POST_TITLE_PLACEHOLDER' }}">
            <!--Error-->
            <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
            <!--Drop tips-->
            <div class="drop-content">
              <div class="drop-content-inner">
                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                <p>{{ t9n 'NEW_POST_TITLE_TOOLTIP_TEXT' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix">
      <div class="item-details">
        <div type="stacked" class="item item-input item-stacked-label bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
          <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> {{ t9n 'NEW_POST_DESCRIPTION' }} <i class="bz-icon bz-hint drop-target"></i></span></div>
          <div class="small-12 medium-9 large-9 left">
            <div class="bz-count-characters text-right"><span>1000</span>  {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <textarea class="js-post-description" rows="3" label-type="stacked" name="body" required data-schema-key="body" maxlength="1000" value="{{ getDescription }}" placeholder="{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER' }}"></textarea>
            <!--Error-->
            <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>

            <div class="drop-content">
              <div class="drop-content-inner">
                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                <p>{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER_TOOLTIP_TEXT' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</template>

<template name="postPhotoUpload">
    <div class="post-photo-upload">
        <div class="bz-owner-photo-wrap">
            <div class="img-avatar js-edit-avatar">
                <ul class="bz-box-thumbs">
                    <a class="js-plus-img bz-post-controls-plus-img">
                        <div class="bz-post-add-photos">
                            <i class="fa fa-picture-o"></i>
                            <p class="text-center">{{ t9n 'NEW_POST_ADD_PHOTO_BTN' }}</p>
                        </div>
                    </a>
                                        
                    <li>
                        <ul class="clearing-thumbs clearing-feature js-post-photo-upload-preview-holder" data-clearing></ul>
                    </li>
                    
                    <!-- OLD CODE -->
                    <!--<span class="js-post-photo-upload-preview-holder"></span>-->
                </ul>
                
            </div>
        </div>
    </div>
    <div class="reveal-modal js-avatar-upload-modal" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        {{> uploadImageModal getImagesArrayReactive }}
    </div>
</template>


<template name="bzPostPhotoUploadImagePreview">
  <li class="clearing-featured-img">
    <a onclick="return false;">
      <img src="{{ data }}">
    </a>
    <a alt="remove image" class="remove-preview-photo js-remove-preview-photo" data-name="{{ name }}" style="position: absolute; width: 25px; height: 25px; top: 0; right: 0;"><i style="display: block; line-height: 25px; text-align: center;" class="fa fa-times"></i></a>
  </li>
</template>


<template name="postHashesControl">
  <div class="clearfix">
    <label type="stacked" class="item item-input item-stacked-label padding-right">
      <div class="medium-3 input-label left">{{ t9n 'NEW_POST_HASHES' }}</div>
      <div class="medium-5 large-7 left">
        <button class="button button-block button-stable js-hashes-holder"
                data-action="showPrompt">{{ getHashes }}</button>
      </div>
    </label>
  </div>
</template>


<template name="postProfileInfo">
  <div class="clearfix">
    <div class="item-details">
      <div class="medium-3 input-label left">{{ t9n 'NEW_POST_INCOGNITO_MODE' }}</div>
      <div class="medium-5 large-7 left input-clear">
        <input type="radio" name="pokemon" value="Red" id="pokemonRed"><label for="pokemonRed">{{ t9n 'YES' }}</label>
        <input type="radio" name="pokemon" value="Blue" id="pokemonBlue"><label for="pokemonBlue">{{ t9n 'NO' }}</label>
      </div>
    </div>
  </div>
</template>

<template name="bzDatePickerModal">
    
    <div class="bz-date-picker-modal">
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
        <div class="bz-date-picker-wrapper">
            <div class="bz-date-picker-header">
                <div class="bz-date-picker-box">
                    <div class="header-toolbar-title">
                        <h2 id="datePickerTitle" class="title">Выбор даты продолжительности поста</h2>
                    </div>
                    
                    <div class="bz-date-picker-wrapper bg">
                        <div id="bz-date-picker-box" class="bz-date-picker"></div>
                    </div>
                    
                </div>
            </div>

                        <button class="js-ok-btn btn-default bz-small bz-button-done">{{ t9n 'BZ_ACTION_DONE'}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
</template>
