                <a class="bz-item-wrapper bz-box-inset" href="/posts/new?type=memo" alt="(stick to Wall)">

<li class="bz-item" value="message"><a href="/posts/new?type=message">MESSAGE or CARD (put to Post Box)</a></li>

<template name="postTypeSelect">
  <div class="clearfix">
    <div class="item-details">
      <div class="item item-input item-select">
        <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_SELECT_TYPE' }} </div>
        <div class="small-12 medium-9 large-9 left">
          <select class="js-ad-type-select">
            <option value="" selected="selected"> {{ t9n 'NEW_POST_SELECT_TYPE_TEXT'}} </option>

            {{#each getSiteTypes }}
              <option value="{{ intName }}">{{ fullName }}</option>
            {{/each}}
          </select>
        </div>
      </div>
    </div>
  </div>
</template>

<!--Forms for different types:-->
<template name="postDetailsCommon">
  <form data-abide>
    <div class="clearfix">
      <div class="item-details">
        <div class="item item-input bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
          <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> {{ t9n 'NEW_POST_TITLE' }} <i class="bz-icon bz-hint drop-target"></i></span></div>
          <div class="small-12 medium-9 large-9 left">
            <div class="bz-count-characters text-right"><span>70</span> {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <input class="js-post-title" type="text" label-type="stacked" name="title" required data-schema-key="title" maxlength="70" value="{{ getTitle }}" placeholder="{{ t9n 'NEW_POST_TITLE_PLACEHOLDER' }}">
            <!--Error-->
            <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
            <!--Drop tips-->
            <div class="drop-content">
              <div class="drop-content-inner">
                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                <p>{{ t9n 'NEW_POST_TITLE_TOOLTIP_TEXT' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="clearfix">
      <div class="item-details">
        <div type="stacked" class="item item-input item-stacked-label bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
          <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> {{ t9n 'NEW_POST_DESCRIPTION' }} <i class="bz-icon bz-hint drop-target"></i></span></div>
          <div class="small-12 medium-9 large-9 left">
            <div class="bz-count-characters text-right"><span>1000</span>  {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <textarea  class="js-post-description" rows="3" label-type="stacked" name="body" required data-schema-key="body" maxlength="1000" value="{{ getDescription }}" placeholder="{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER' }}"></textarea>
            <!--Error-->
            <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>

            <div class="drop-content">
              <div class="drop-content-inner">
                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                <p>{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER_TOOLTIP_TEXT' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</template>
