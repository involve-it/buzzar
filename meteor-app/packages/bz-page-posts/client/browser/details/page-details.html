<template name="postsPageDetails">
    <div class="main-content">
        <div class="bz-post-details">
            {{> postsDetails }}
                        
            {{> bzUserProfileBasic getUserObj}}
            
            <div class="bz-separate"></div>

            <!--Reviews-->
            <div class="bz-post-reviews">
                <div class="bz-post-review">
                    {{> bzControlReviews postId = _id}}
                </div>
                <div class="bz-post-leave-review">
                    {{> bzControlAddReview postId = _id}}
                </div>
            </div>
        </div>
    </div>
</template>
