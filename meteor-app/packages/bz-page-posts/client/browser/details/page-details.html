<template name="postsPageDetails">
    <div class="main-content">
        <div class="bz-post-details">
            {{> bzPostDetails }}

            <div class="bz-user-card">
                <div class="bz-padding-10 overflow">
                    {{#if this.user}}
                        {{> bzUserProfileBasic this.user}}
                    {{/if}}
                        
                    {{> bzSocialButtons }}
                </div>
            </div>
            
            
            <!--OLD CODE-->
            <!--{{> bzUserProfileBasic getUserObj}}-->
            
            <div class="bz-separate"></div>

            <!--Reviews-->
            <div class="bz-post-reviews">
                {{> bzControlReviews postId = _id}}
                
                <div class="bz-box-load-more-comments disabled">
                    <div class="bz-box-load-more-comments-wrapper">LOAD MORE COMMENTS</div>
                </div>
                
                {{> bzControlAddReview postId = _id}}
            </div>
        </div>
    </div>
</template>
