<template name="bzPostDetails">
  <!--SIDE A-->
  <div class="side-a text-center small-12 medium-6 columns">

    <div class="post-item bz-post-published overflow">
      <div class="post-details">
        <div class="small-12 bz-post-label columns"><i class="fa fa-clock-o"></i> Published on &nbsp; <span class="bz-text-italic">{{ getPostCreatedDate }}</span></div>
      </div>
    </div>

    <div class="user-avatar">
      {{> postDetailsPhoto }}
    </div>

    <!--Additional information of the post-->


  </div>

  <!--SIDE B-->
  <div class="side-b small-12 medium-6 large-6 columns">

    <div class="item-divider">
      <h3 class="title">Post Details</h3>
    </div>

    <div class="post-item overflow">
      <div class="post-details">
        <div class="small-12 medium-4 bz-post-label columns"><i class="fa fa-eye"></i> Views</div>
        <div class="small-12 medium-8 large-8 bz-post-result columns">
          <p><span>all</span> {{ stats.seenTotal }}, <span>today</span> {{ stats.seenToday }} </p>
        </div>
      </div>

    {{#if _hasLivePresence=live _hasLivePresence=away}}
        <div class="post-details">
            <div class="small-12 medium-4 bz-post-label columns"><i class="fa fa-street-view"></i> Status</div>
            <div class="small-12 medium-8 large-8 bz-post-result columns">
                <p> {{> bzPostsPostPresence this}} </p>
            </div>
        </div>
    {{/if}}

      {{#if details.duration }}
      <div class="post-details">
        <div class="small-12 medium-4 bz-post-label columns"><i class="fa fa-info-circle"></i> Left</div>
        <div class="small-12 medium-8 large-8 bz-post-result columns"><p> 10 days </p></div>
      </div>

      <div class="post-details">
        <div class="small-12 medium-4 bz-post-label columns"><i class="fa fa-list-alt"></i> Type</div>
        <div class="small-12 medium-8 large-8 bz-post-result columns">
          <div class="button bz-btn-category type-category-{{categoryType}}"> Trade</div>
        </div>
      </div>
      {{/if }}

      {{#if details.price }}
        <div class="post-details">
          <div class="small-12 medium-4 bz-post-label columns"><i class="fa fa-money"></i> Price</div>
          <div class="small-12 medium-8 large-8 bz-post-result columns">
            <div class="bz-price">
              200 <span class="bz-prefix">$</span>
            </div>
          </div>
        </div>
      {{/if}}

      <div class="bz-separate"></div>

      {{> saveToWishList }}

    </div>


  </div>

  <div class="clearfix"></div>

  {{> postDetailsDetailsCommon }}

  <div class="js-post-details-categorized"></div>
  {{> postDetailsHashesControl }}

</template>

<template name="saveToWishList">
  <div class="bz-wish-list">
    <div class="bz-wish-list-title"><i class="fa fa-heart-o"></i> Save to favorites</div>
    <div class="bz-wish-list-items">
      <div class="bz-wish-list-item"><i class="fa fa-envelope-o"></i> Email</div>
      <div class="bz-wish-list-item"><i class="fa fa-facebook"></i> Facebook</div>
      <div class="bz-wish-list-item"><i class="fa fa-ellipsis-h"></i> more</div>
    </div>
  </div>
</template>

<!--Forms for different types:-->
<template name="postDetailsDetailsCommon">

  <div class="item-divider">
    <h2 class="title space-1">{{ getTitle }}</h2>

    {{#each getMyLocations }}
      <div class="post-location">
        <i class="fa fa-map-marker"></i>
          <span>
            {{ name }}
            {{#if $eq placeType 'bz.dynamic' }}
              (DYNAMIC)
            {{else }}
              (STATIC)
            {{/if}}
        </span>
        <a class="js-show-location-on-map">(view map)</a>
      </div>
    {{/each}}
  </div>


  <div class="post-item overflow">
    <div class="post-details">
      <div class="small-12 bz-post-description"><p> {{ getDescription }} </p></div>
      
        

    </div>
  </div>


</template>


<template name="postDetailsDetailsHelp">
  <label class="item item-input item-select">
    <div class="input-label">
      What happened?
    </div>
    <select class="js-charity-type-select" disabled>
      <option value="roommates">Lost my pet</option>
      <option value="rent">Need money for food</option>
      <option value="buy">Emergency situation</option>
      <option value="buy">Other</option>
    </select>
  </label>
</template>
<template name="postDetailsDetailsConnect">
  <label class="item item-input item-select">
    <div class="input-label">
      I am looking for:
    </div>
    <select class="js-charity-type-select" disabled>
      <option value="artists">artists and other creative people</option>
      <option value="friends">friends</option>
      <option value="professionals">professionals</option>
      <option value="other">Other</option>
    </select>
  </label>
</template>
<template name="postDetailsDetailsTrade">
  <label type="stacked" class="item item-input item-stacked-label">
    <span class="input-label">Price</span>
    <input class="js-post-price" type="number" value="{{ getPrice }}" label-type="stacked" disabled/>

  </label>
</template>
<template name="postDetailsDetailsJobs">
  <label class="item item-input">
    <span class="input-label">Position</span>
    <input class="js-job-title" type="text" label-type="stacked" name="title" maxlength="200" disabled>
  </label>
</template>
<template name="postDetailsDetailsHousing">
  <label class="item item-input item-select">
    <div class="input-label">
      Looking for
    </div>
    <select class="js-housing-type-select" disabled>
      <option value="roommates">Roommates</option>
      <option value="rent">Renting</option>
      <option value="rentOut">Renting out</option>
      <option value="buy">Buying a house</option>
      <option value="sell">Selling a house</option>
    </select>
  </label>
</template>
