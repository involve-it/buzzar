<template name="postsPlacesAutoform">
  <div class="view--places-autoform">
    
      {{> bzControlAddNewLocation }}
    
      
      
      
      
      
      
      <div class="clearfix">
      <label class="item item-input item-stacked-label">
        <div class="row input-label">
          <p>Locations (where would you like this post to be created? No more than 3)</p>
        </div>
        <!--<div class="medium-3 input-label left">Locations (where would you like this post to be created? No more than 3)</div>-->
          
        <div class="row choose-place-buttons">
          <!--<a class="js-plus-img"><img src="/img/plus-button.png" style="width: 60px; height: 60px;"/> </a>-->



            <div class="small-12 medium-4 large-4 columns">
            <div class="panel padding">
                <h5><strong class="uppercase">Moving with you ad</strong></h5>
                <p>Use my current location live (online when your app is running/you are logged in to the website).</p>

                <div class="current-location-btn">
                    <a class="button small button-calm js-current-location-a" style="display: none;">
                        <i class="fa fa-location-arrow placeholder-icon"></i>
                    </a>
                </div>
            </div>
            </div>

            <div class="small-12 medium-4 large-4 columns">
            <div class="panel padding" id="moving-ad">
                <h5><strong class="uppercase">bulletin boards ad 1</strong></h5>
                <p>Specify Location 1 (online when you are within a Radius from the board address)</p>
                <p class="note">* If empty - Ad will be bound to your current location.</p>
                
                <div class="location-nearby js-location-nearby">
                    <input class="form-control typeahead capitalize js-nearby-places" name="team" type="text" id="place1"
                           placeholder="address, zip or place nearby"
                           data-source="placesArray"

                           autocomplete="on" spellcheck="off"
                           data-opened="opened" data-selected="selected"
                           data-min-length="0"
                           data-autocompleted="autocompleted"
                            />
                </div>
            </div>
            </div>

            <div class="small-12 medium-4 large-4 columns">
            <div class="panel padding">
                <h5><strong class="uppercase">bulletin boards ad 2</strong></h5> 
                <p>Specify Location 2 (online when you are within a Radius from the board address)</p>
                <p class="note">* If empty - Ad will be bound to your current location.</p>

                <div class="location-nearby js-location-nearby">
                    <input class="form-control typeahead capitalize js-nearby-places" name="team" type="text"
                           placeholder="address, zip or place nearby"
                           data-source="placesArray"

                           autocomplete="on" spellcheck="off"
                           data-opened="opened" data-selected="selected"
                           data-min-length="0"
                           data-autocompleted="autocompleted"
                            />
                </div>
            </div>
            </div>
