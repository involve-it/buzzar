<template name="postsPlacesAutoform">
  <div class="view--places-autoform">
    <div class="clearfix">
      <label class="item item-input item-stacked-label">
        <div class="medium-3 input-label left">Location</div>

        <div class="row choose-place-buttons">
          <div class="card current-location-btn left">
            <a class="button small button-calm js-current-location-a">
              <i class="fa fa-location-arrow placeholder-icon"></i>
            </a>
          </div>
          <!--<div class="place-btn padding">-->
          <div class="card location-nearby js-location-nearby left">
            <input class="form-control typeahead capitalize js-nearby-places" name="team" type="text"
                   placeholder="place nearby"
                   data-source="placesArray"

                   autocomplete="on" spellcheck="off"
                   data-opened="opened" data-selected="selected"
                   data-min-length="0"
                   data-autocompleted="autocompleted"
                />
          </div>
          <!--<div class="place-btn padding">-->
          <div class="card left">
            <button class="button small js-my-places-button" data-ion-popover="myPlacesPopover">
              My places
            </button>

          </div>
        </div>
        <div class="row choose-radius">
          <div class="medium-3 input-label left">
            <label>Choose radius (your status will be "online" only if you stay within)</label>
          </div>
          <div class="medium-5 large-7">
            <div class="small-10 medium-11 columns">
              <div class="range-slider js-radius-slider" data-slider data-options="display_selector: #sliderOutput3; start: 1; end: 5; initial: 1;">
                <span class="range-slider-handle" role="slider" tabindex="0"></span>
                <span class="range-slider-active-segment"></span>
              </div>
            </div>
            <div class="small-2 medium-1 columns">
              <span id="sliderOutput3"></span>mi
            </div>
          </div>
        </div>
      </label>
    </div>
  </div>

</template>

<template name="myPlacesPopover">

  {{#ionPopover}}
    <div class="content popover--my-places">
      <div class="list">
        {{#each getMyPlaces }}
          <a class="item item-icon-left js-my-place-item" name="{{name}}">
            {{ name }}
            {{> ionIcon icon="ios-location-outline"}}
          </a>
        {{/each}}
        <!--<a class="item item-icon-right" href="http://ionicframework.com/" target="_blank">
                    Ionic
                    {{> ionIcon icon="ios-arrow-right"}}
                </a>
                <a class="item item-icon-right" href="http://meteoric.github.io/" target="_blank">
                    Meteoric
                    {{> ionIcon icon="ios-arrow-right"}}
                </a>-->
      </div>
    </div>
  {{/ionPopover}}
</template>
