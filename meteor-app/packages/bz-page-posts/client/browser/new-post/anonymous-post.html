
<template name="bzAnonymousPostBtn">
    <div class="bz-anonymous-post-btn">
        <div class="clearfix">
            <div class="item-details">

                <p class="bz-muted-text">{{t9n 'NEW_POST_MAIN_INFORMATION_MUTED'}}</p>
                
                <div class="item bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
                    <div class="small-12 medium-3 input-label left">
                        <label>
                            {{ t9n 'NEW_POST_ANONYMOUS_POST_TITLE' }} <i class="bz-icon bz-hint drop-target"></i>
                        </label>
                    </div>
                    
                    <div class="small-12 medium-9 large-9 left">
                        <div>
                            <input id="anonymous-post" type="checkbox" checked="{{checked}}" class="js-toggle-checked"><label for="anonymous-post">{{ t9n 'NEW_POST_ANONYMOUS_POST' }}</label>
                        </div>

                        <!--Drop tips-->
                        <div class="drop-content">
                            <div class="drop-content-inner">
                                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                                <p>{{ t9n 'NEW_POST_TITLE_TOOLTIP_TEXT' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
