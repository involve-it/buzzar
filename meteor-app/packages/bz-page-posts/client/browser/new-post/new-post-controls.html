<!--generic form:-->
<template name="bzPostsNewFormGeneric">
    {{> bzPostTypes }}
</template>

<template name="bzPostsNewFormAd">
    <div class="main-content">
        <div class="bz-media-q">
            <h1 class="title uppercase">{{t9n 'NEW_POST_CREATE_NEW_POST'}}</h1>
        </div>
        <div class="row">
            {{> postsNewUrl getImagesArrayReactive}}
        </div>
    </div>
    
    <div class="main-content margin-top-20px">
        <div class="item-group">
            
            <div class="item item-divider ">
              <h3 class="title">{{t9n 'NEW_POST_WHAT'}}</h3>

                <div class="row">
                    {{> bzAnonymousPostBtn }}
                </div>
                
              <p class="bz-muted-text">{{t9n 'NEW_POST_MAIN_INFORMATION_MUTED'}}</p>
            </div>
            
            <div class="row">
              {{> postDetailsCommon }}
            </div>
            
            <div class="row">
              {{> postTypeSelect }}
            </div>
            
            <div class="row">
              <div class="js-post-details-categorized"></div>
            </div>

            <div class="row">
              {{> postTagsSelect }}
            </div>

            <div class="item">
              <!--<h3 class="title ">{{ t9n 'NEW_POST_GALLERY_PHOTOS' }}</h3>-->
              <p class="bz-muted-text">{{t9n 'NEW_POST_GALLERY_PHOTOS_MUTED'}}</p>
            </div>
            
            <div class="row">
              {{> postPhotoUpload }}
            </div>
            
            <!--<div class="row">
              {{> postHashesControl }}
            </div>-->
        </div>
    </div>
    
    <div class="main-content margin-top-20px"> 
        <div class="item-group">
            <div class="item item-divider">
                <h3 class="title">{{ t9n 'NEW_POST_WHERE' }}</h3>
                <p class="bz-muted-text">{{t9n 'NEW_POST_LOCATION_MUTED'}}</p>
            </div>
        
            {{> postsPlacesAutoform }}

            {{> chooseCityForm }}
        </div>
    </div>
    
    <div class="main-content margin-top-20px">
        {{> bzPostsDurationPicker }}
    </div>
</template>

<!--Rendering MEMO template-->
<template name="bzPostsNewFormMemo">
<form data-abide>
    <div class="main-content">
        <div class="bz-media-q">
            <h1 class="title uppercase">{{t9n 'NEW_MEMO_CREATE_NEW_MEMO'}}</h1>
        </div>
        <!--item-group-->
        <div class="item-group">
            <div class="item item-divider ">
                <h3 class="title">{{t9n 'NEW_POST_WHAT'}}</h3>
                <p class="bz-muted-text">{{ t9n 'NEW_MEMO_WHAT_MUTED' }}</p>
            </div>

            <!--name-->
            <div class="item-details clearfix" >
                <div class="item item-input bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
                    <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> Название <i class="bz-icon bz-hint drop-target"></i></span></div>
                    <div class="small-12 medium-9 large-9 left">
                        <div class="bz-count-characters text-right"><span>70</span> {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
                        <input class="js-post-title" type="text" label-type="stacked" name="title" required data-schema-key="title" maxlength="70" value="{{ getTitle }}" placeholder="{{ t9n 'NEW_POST_TITLE_PLACEHOLDER' }}">
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
                        <!--Drop tips-->
                        <div class="drop-content">
                            <div class="drop-content-inner">
                                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                                <p>{{ t9n 'NEW_MEMO_TITLE_TOOLTIP_TEXT' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--description-->
            <div class="item-details clearfix">
                <div type="stacked" class="item item-input item-stacked-label bz-tool-tip" data-top-center="top center" data-open-on="click" data-theme="drop-theme-arrows-bounce-dark">
                    <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> Описание <i class="bz-icon bz-hint drop-target"></i></span></div>
                    <div class="small-12 medium-9 large-9 left">
                        <div class="bz-count-characters text-right"><span>1000</span>  {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
                    <textarea class="js-post-description" rows="3" label-type="stacked" name="body" required
                      data-schema-key="body" maxlength="1000" value="{{ getDescription }}"
                      placeholder="{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER' }}"></textarea>
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
                        <!--Drop tips-->
                        <div class="drop-content">
                            <div class="drop-content-inner">
                                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                                <p>{{ t9n 'NEW_MEMO_DESCRIPTION_PLACEHOLDER_TOOLTIP_TEXT' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<li>Назначит картинку для ассоциаций в списке</li>-->
         
        </div>
    </div>

    <div class="main-content margin-top-20px">
        <div class="item item-divider">
            <h3 class="title">{{ t9n 'NEW_POST_WHERE' }}</h3>
            <p class="bz-muted-text">{{ t9n 'NEW_MEMO_WHERE_MUTED' }}</p>
        </div>

        <div class="item-details clearfix">
            <!--location-->
            <div class="item-details clearfix">
                <div>
                    <span>Место установки еще не определено!</span> &nbsp;                       
                    <a href="#" class="button bz-small btn-default" data-reveal-id="choose-locations-reminder">
                        <i class="fa fa-map-marker"></i>  <span>{{ t9n 'NEW_POST_SET_LOCATION_BTN' }}</span>
                    </a>
                </div>
            </div>
        </div>
        
    </div>

    
            
    <div class="main-content margin-top-20px">
        <div class="item item-divider">
            <h3 class="title ">{{ t9n 'NEW_POST_WHEN' }}</h3>
            <p class="bz-muted-text">{{ t9n 'NEW_MEMO_CHOOSE_TIME_LIMIT' }}</p>
        </div>

        <div class="item-details clearfix">

            <!--remind me-->
            <div class="item-details clearfix">
                <div type="stacked" class="item item-input item-stacked-label">
                    <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_DURATION' }}</div>
                    <div class="small-12 medium-9 large-9 left">
                        <div>
                            <select name="repeat" id="selectRepeat">
                                <option value="oneDay">Один день</option>
                                <option value="twoDay">Два дня</option>
                                <option value="week">Неделю</option>
                                <option value="twoWeek">Две недели</option>
                                <option value="month">Один месяц</option>
                                <option value="year">Один год</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="btn-additional-param text-left disabled"><a class="" href="#">Дополнительные параметры</a></div>


            <div class="bz-btn-additional-param-open">
                <div class="bz-param-children">
                    <!--date-->
                    <div class="item-details clearfix">
                        <div type="stacked" class="item item-input item-stacked-label">
                            <div class="small-12 medium-3 input-label left">Дата</div>
                            <div class="small-12 medium-9 large-9 left">
                                <div class="small-12 medium-6 large-6 bz-input-label left">
                                    <div class="small-12 bz-input-label columns">Дата начало</div>
                                    <div class="small-12 bz-input-result columns">
                                        <input type="text" class="span2" value="" id="dateStart">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
        
                    <!--repeat-->
                    <div class="item-details clearfix">
                        <div type="stacked" class="item item-input item-stacked-label">
                            <div class="small-12 medium-3 input-label left">Повторять</div>
                            <div class="small-12 medium-9 large-9 left">
                                <div class="switch">
                                    <input id="repeatReminde" type="checkbox">
                                    <label for="repeatReminde"></label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="item-details clearfix">
                        <div type="stacked" class="item item-input item-stacked-label">
                            <div class="small-12 medium-3 input-label left">Если да, период?</div>
                            <div class="small-12 medium-9 large-9 left">
                                
        
                                <div class="small-12 medium-6 large-6 bz-input-label left">
                                        <div class="small-12 bz-input-label columns">Сколько повторять</div>
                                        <div class="small-12 bz-input-result columns">
                                            <select name="repeat" id="selectRepeat">
                                                <option value="everyDay">Каждый день</option>
                                                <option value="everyWeek">Каждую неделю</option>
                                            </select>
                                        </div>
                                </div>
                                <div class="small-12 medium-6 large-6 bz-input-label left">
                                        <div class="small-12 bz-input-label columns">End</div>
                                        <div class="small-12 bz-input-result columns">
                                            <input type="text" class="span2" value="" id="dateEnd">
                                        </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                    
        </div>
    </div>
            
        
    
</form>
</template>
