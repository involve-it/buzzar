<template name="postsNewForm">

    <h1 class="title uppercase">{{t9n 'NEW_POST_CREATE_NEW_POST'}}</h1>

        <div class="item item-divider ">

          <p class="bz-muted-text">{{t9n 'NEW_POST_MAIN_INFORMATION_MUTED'}}</p>  
        </div>
        
        <div class="row">
          {{> postsNewUrl }}
        </div>
        
        <div class="row">
          {{> postDetailsCommon }}
        </div>
    
        <div class="row">
          {{> postTypeSelect }}
        </div>
        
        <div class="row">
            <div class="js-post-details-categorized"></div>
        </div>
    
    </div>

    <div class="item-group">
        <div class="item item-divider">
            <h3 class="title">{{ t9n 'NEW_POST_POST_LOCATION' }}</h3>
            <p class="bz-muted-text">{{t9n 'NEW_POST_LOCATION_MUTED'}}</p>
        </div>

        {{> postsPlacesAutoform }}

  <div class="item-group">
    <div class="item item-divider">
      <h3 class="title ">{{ t9n 'NEW_POST_GALLERY_PHOTOS' }}</h3>
      <p class="bz-muted-text">{{t9n 'NEW_POST_GALLERY_PHOTOS_MUTED'}}</p>
    </div>
    <!--<div class="clearfix">-->
    <div class="row">
      {{> postPhotoUpload }}
    </div>

    <div class="row">
      <!--{{> postHashesControl }}-->
    </div>
    <!--<div class="row">
      {{> postProfileInfo }}
    </div>-->
  </div>

</template>

<template name="postTypeSelect">
  <div class="clearfix">
    <div class="item-details">
      <label class="item item-input item-select">
        <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_SELECT_TYPE' }}</div>
        <div class="small-12 medium-9 large-9 left">
          <select class="js-post-type-select">
            {{#each getSiteTypes }}
              <option value="{{ name }}">{{ fullName }}</option>
            {{/each}}
          </select>
        </div>
      </label>
    </div>
  </div>
</template>

<!--Forms for different types:-->
<template name="postDetailsCommon">
  <div class="clearfix">
    <div class="item-details">

      <label class="item item-input">
        <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_TITLE' }}</div>
        <div class="small-12 medium-9 large-9 left">
            <div class="bz-tool-tip" data-theme="drop-theme-arrows-bounce-dark">
                <div class="bz-count-characters text-right"><span>70</span> {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
                <input class="js-post-title drop-target" type="text" label-type="stacked" name="title" required=""
                    data-schema-key="title" maxlength="70" value="{{ getTitle }}" placeholder="{{ t9n 'NEW_POST_TITLE_PLACEHOLDER' }}">
                <div class="drop-content">
                    <div class="drop-content-inner">
                        <h3 class="title">{{ t9n 'NEW_POST_TITLE_TOOLTIP' }}</h3>
                        <p>Drop.js is a fast and capable dropdown library built on <a href="/tether/docs/welcome" target="_blank" style="color: inherit">Tether</a>.</p>
                    </div>
                </div>
            </div>
        </div>
      </label>
    </div>
  </div>

  <div class="clearfix">
    <div class="item-details">
      <label type="stacked" class="item item-input item-stacked-label">
        <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_DESCRIPTION' }}</div>
        <div class="small-12 medium-9 large-9 left">
            <div class="bz-count-characters text-right"><span>1000</span>  {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <textarea class="js-post-description" rows="3" label-type="stacked" name="body" required=""
                data-schema-key="body" maxlength="1000" value="{{ getDescription }}" placeholder="{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER' }}"></textarea>
        </div>
      </label>
    </div>
  </div>

</template>
