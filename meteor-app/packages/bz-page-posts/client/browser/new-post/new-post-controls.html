<template name="bzPostsNewFormMemo">
<form data-abide>
    <div class="main-content">
        <div class="bz-media-q">
            <h1 class="title uppercase">{{t9n 'NEW_MEMO_CREATE_NEW_MEMO'}}</h1>
        </div>
        <!--item-group-->
        <div class="item-group">
            <div class="item item-divider ">
                <h3 class="title">{{t9n 'NEW_POST_WHAT'}}</h3>
                <p class="bz-muted-text">{{ t9n 'NEW_MEMO_WHAT_MUTED' }}</p>
            </div>

            <!--name-->
            <div class="item-details clearfix" >
                <div class="item item-input bz-tool-tip" data-open-on="click" data-top-center="top center" data-theme="drop-theme-arrows-bounce-dark">
                    <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> Название <i class="bz-icon bz-hint drop-target"></i></span></div>
                    <div class="small-12 medium-9 large-9 left">
                        <div class="bz-count-characters text-right"><span>70</span> {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
                        <input class="js-post-title" type="text" label-type="stacked" name="title" required data-schema-key="title" maxlength="70" value="{{ getTitle }}" placeholder="{{ t9n 'NEW_POST_TITLE_PLACEHOLDER' }}">
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
                        <!--Drop tips-->
                        <div class="drop-content">
                            <div class="drop-content-inner">
                                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                                <p>{{ t9n 'NEW_MEMO_TITLE_TOOLTIP_TEXT' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!--description-->
            <div class="item-details clearfix">
                <div type="stacked" class="item item-input item-stacked-label bz-tool-tip" data-top-center="top center" data-open-on="click" data-theme="drop-theme-arrows-bounce-dark">
                    <div class="small-12 medium-3 input-label left"><span class="middle-label"><span class="field-required">*</span> Описание <i class="bz-icon bz-hint drop-target"></i></span></div>
                    <div class="small-12 medium-9 large-9 left">
                        <div class="bz-count-characters text-right"><span>1000</span>  {{ t9n 'NEW_POST_CHARACTERS_LEFT' }}</div>
            <textarea class="js-post-description" rows="3" label-type="stacked" name="body" required=""
                      data-schema-key="body" maxlength="1000" value="{{ getDescription }}"
                      placeholder="{{ t9n 'NEW_POST_DESCRIPTION_PLACEHOLDER' }}"></textarea>
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_FIELD' }}</small></div>
                        <!--Drop tips-->
                        <div class="drop-content">
                            <div class="drop-content-inner">
                                <span class="bz-drop-close"><i class="fa fa-times-circle"></i></span>
                                <p>{{ t9n 'NEW_MEMO_DESCRIPTION_PLACEHOLDER_TOOLTIP_TEXT' }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--<li>Назначит картинку для ассоциаций в списке</li>-->
         
        </div>
    </div>

    <div class="main-content margin-top-20px">
        <div class="item item-divider">
            <h3 class="title">{{ t9n 'NEW_POST_WHERE' }}</h3>
            <p class="bz-muted-text">{{ t9n 'NEW_MEMO_WHERE_MUTED' }}</p>
        </div>

        <div class="item-details clearfix">
            <!--location-->

                <div>
                    <span>Место установки еще не определено!</span> &nbsp;                       
                    <a href="#" class="button bz-small btn-default" data-reveal-id="choose-locations-reminder">
                        <i class="fa fa-map-marker"></i>  <span>My Location</span>
                    </a>
                </div>
            </div>
        </div>
        
    </div>

    
            
    <div class="main-content margin-top-20px">
        <div class="item item-divider">
            <h3 class="title ">{{ t9n 'NEW_POST_WHEN' }}</h3>

        </div>

                    <div class="small-12 medium-9 large-9 left">
                        <div>
                            <select name="repeat" id="selectRepeat">

                                            <input type="text" class="span2" value="" id="dateEnd">

                        </div>
                    </div>
                </div>
            </div>
                    
        </div>
    </div>
            
        
    
</form>
</template>
