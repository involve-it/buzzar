<template name="postDetailsJobs">
<form data-abide>
    <div class="bz-post-details-jobs clearfix padding-top bz-form-group">
        <div class="clearfix bz-form-group">
            <!--1-->
            <div class="small-12 medium-3 input-label left">&nbsp;</div>
            <div class="small-12 medium-9 large-9 left">
                <div class="item item-input">
                    <div class="small-12 medium-5 bz-margin-bottom margin-right left">
                        <div class="row">
                            <div class="small-12 columns">
                                <div>{{ t9n 'NEW_POST_SENIORITY' }}</div>
                                <select id="jobs-seniority" class="bz-ui-dropdown" data-prompt="Seniority">
                                    <option value="until-1">до 1 года</option>
                                    <option value="1-3">от 1 до 3 лет</option>
                                    <option value="3-5">от 3 до 5 лет</option>
                                    <option value="5-more">от 5 и более</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="small-12 medium-5 left">
                        <div class="row">
                            <div class="small-12 columns">
                                <div>{{ t9n 'NEW_POST_GENDER' }}</div>
                                <select id="jobs-gender" class="bz-ui-dropdown" data-prompt="Gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--2-->
        <div class="clearfix bz-form-group">
            <div class="item item-input">
                <div class="small-12 medium-3 input-label left"><span class="field-required">*</span> {{ t9n 'NEW_POST_CONTACTS' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <div class="">
                        <input class="js-job-phone" required pattern="integer" placeholder="Phone" type="tel" name="phone">
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_INTEGER_PATTERN' }}</small></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--3-->
        <div class="clearfix bz-form-group">
            <div class="item item-input">
                <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_ATTACHMENT_FILES' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <div id="bz-attach-job-document">
                        <i class="fa fa-paperclip"></i> <a href=""> {{ t9n 'NEW_POST_ATTACH_A_DOCUMENT' }}</a>
                    </div>
                    
                    <div class="bz-attach-job-form">
                        <input id="bz-job-files" type="file">
                        <div class="bz-job-files-wrapper small-12">
                            <span class="bz-job-file-attach-info"></span>
                            <button id="js-remove-attachment" class="button bz-small btn-default btn-remove-attachment">Remove Attachment</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--4-->
        <div class="clearfix bz-form-group">
            <div class="item item-input item-select">
                <div class="small-12 medium-3 input-label left">Тип категории</div>
                <div class="small-12 medium-9 large-9 left">
                    <select id="jobs-search-category" class="bz-ui-dropdown" data-prompt="Выберите один из вариантов">
                        <option value="looking-for-job">Ищу работу</option>
                        <option value="jobs-offered">Предлагаю работу</option>
                        <option value="looking-for-training">Ищу обучение</option>
                        <option value="training-offer">Предлагаю обучение</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!--5-->
        <div class="clearfix bz-form-group">
            <div class="item item-input item-select">
                <div class="small-12 medium-3 input-label left">Занятость и график</div>
                <div class="small-12 medium-9 large-9 left">
                    <select id="jobs-type" class="bz-ui-dropdown" multiple data-prompt="Можно выбрать несколько вариантов">
                        <option value="full-day">Постоянная</option>
                        <option value="project">Проектная/Временная работа</option>
                        <option value="by-profession">По специальности</option>
                        <option value="without-experience">Без опыта</option>
                        <option value="part">Частичная занятость</option>
                        <option value="volunteer">Волонтером</option>
                        <option value="freelance">Фриланс</option>
                        <option value="probation">Без опыта</option>
                        <option value="choose-all">Выбрать все</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!--6-->
        <div class="clearfix bz-form-group">
            <div class="small-12 medium-3 input-label left">Pay</div>
            <div class="small-12 medium-9 large-9 left">


                <div class="bz-button-group" data-bz-button-radio>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="hour"><i class="fa fa-clock-o fa-2x"></i> <span>Hour</span></button>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="fixed"><i class="fa fa-usd fa-2x"></i> <span>Fixed price</span></button>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="free"><span class="title-free">FREE</span></button>
                </div>

                <div class="bz-add-post-pay-choose">
                    <div class="small-12 medium-5 large-5">
                    <div class="row collapse labeled prefix-radius">
                        <div class="small-3 large-3 columns">
                            <select class="prefix" name="currency" id="currency">
                                <option value="usd">USD</option>
                                <option value="rub">RUB</option>
                            </select>
                        </div>
                        <div class="small-9 large-9 columns">
                            <input class="js-post-price" type="number" placeholder="Budget" value="">
                        </div>
                    </div>
                    </div>
                    
                </div>
            </div>        
        </div>
    </div>
</form>
</template>
