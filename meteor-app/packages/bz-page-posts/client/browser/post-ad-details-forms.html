<template name="postDetailsJobs">
<form data-abide name="postDetailsJobs">
    <div class="bz-post-details-jobs bz-dropdown-section-ad clearfix padding-top bz-form-group">
        <div class="clearfix bz-form-group">
            <!--1-->
            <div class="small-12 medium-3 input-label left">&nbsp;</div>
            <div class="small-12 medium-9 large-9 left">
                <div class="item item-input">
                    <div class="small-12 medium-5 bz-margin-bottom margin-right left">
                        <div class="row">
                            <div class="small-12 columns">
                                <div>{{ t9n 'NEW_POST_SENIORITY' }}</div>
                                <select id="jobs-seniority" class="bz-ui-dropdown" data-prompt="{{ t9n 'NEW_POST_SENIORITY' }}">
                                    <option value="until-1">{{ t9n 'SENIORITY_BEFORE_ONE_YEAR' }}</option>
                                    <option value="1-3">{{ t9n 'SENIORITY_ONE_THREE_YEAR' }}</option>
                                    <option value="3-5">{{ t9n 'SENIORITY_THREE_FIVE_YEAR' }}</option>
                                    <option value="5-more">{{ t9n 'SENIORITY_FIVE_AND_GREAT_YEAR' }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="small-12 medium-5 left">
                        <div class="row">
                            <div class="small-12 columns">
                                <div>{{ t9n 'NEW_POST_GENDER' }}</div>
                                <select id="jobs-gender" class="bz-ui-dropdown" data-prompt="{{ t9n 'NEW_POST_GENDER' }}">
                                    <option value="male">{{ t9n 'GENDER_MALE' }}</option>
                                    <option value="female">{{ t9n 'GENDER_FEMALE' }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--2-->
        <div class="clearfix bz-form-group">
            <div class="item item-input">
                <div class="small-12 medium-3 input-label left"><span class="field-required">*</span> {{ t9n 'NEW_POST_CONTACTS' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <div class="">
                        <input class="js-job-phone" required pattern="integer" placeholder="{{ t9n 'NEW_POST_PHONE' }}" type="tel" name="phone">
                        <!--Error-->
                        <div class="bz-hint-errr-message"><small class="error">{{ t9n 'ERROR_INVALID_INTEGER_PATTERN' }}</small></div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--3-->
        <div class="clearfix bz-form-group">
            <div class="item item-input">
                <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_ATTACHMENT_FILES' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <div id="bz-attach-job-document">
                        <i class="fa fa-paperclip"></i> <a href=""> {{ t9n 'NEW_POST_ATTACH_A_DOCUMENT' }}</a>
                    </div>
                    
                    <div class="bz-attach-job-form">
                        <input id="bz-job-files" type="file">
                        <div class="bz-job-files-wrapper small-12">
                            <span class="bz-job-file-attach-info"></span>
                            <button id="js-remove-attachment" class="button bz-small btn-default btn-remove-attachment">{{ t9n 'NEW_POST_REMOVE_ATTACHMENT' }}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--4-->
        <div class="clearfix bz-form-group">
            <div class="item item-input item-select">
                <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_CATEGORY_SEARCH' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <select id="jobs-search-category" class="bz-ui-dropdown" data-prompt="{{ t9n 'SELECT_ONE_OPTION' }}">
                        <option value="looking-for-job">{{ t9n 'SELECT_ONE_OPTION_WORK' }}</option>
                        <option value="jobs-offered">{{ t9n 'SELECT_ONE_OPTION_JOBS' }}</option>
                        <!--<option value="looking-for-training">{{ t9n 'SELECT_ONE_OPTION_LEARNING' }}</option>
                        <option value="training-offer">{{ t9n 'SELECT_ONE_OPTION_TRAINING' }}</option>-->
                    </select>
                </div>
            </div>
        </div>
        
        <!--5-->
        <div class="clearfix bz-form-group">
            <div class="item item-input item-select">
                <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_EMPLOYMENT_AND_WORK_SCHEDULE' }}</div>
                <div class="small-12 medium-9 large-9 left">
                    <select id="jobs-type" class="bz-ui-dropdown" multiple data-prompt="{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_SELECTED_VARIANTS' }}">
                        <option value="full-day">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_CONSTANT' }}</option>
                        <option value="project">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_PROJECT_temporary' }}</option>
                        <option value="by-profession">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_PROFESSION' }}</option>
                        <option value="without-experience">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_WITHOUT_EXPERIENCE' }}</option>
                        <option value="part">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_PART' }}</option>
                        <option value="volunteer">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_VOLUNTEER' }}</option>
                        <option value="freelance">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_FREELANCE' }}</option>
                        <option value="probation">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_PROBATION' }}</option>
                        <option value="choose-all">{{ t9n 'EMPLOYMENT_AND_WORK_SCHEDULE_CHOSE_ALL' }}</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!--6-->
        <div class="clearfix bz-form-group">
            <div class="small-12 medium-3 input-label left">{{ t9n 'NEW_POST_PAY_METHOD' }}</div>
            <div class="small-12 medium-9 large-9 left">


                <div class="bz-button-group" data-bz-button-radio>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="hour"><i class="fa fa-clock-o fa-2x"></i> <span class="hide-for-small-only">{{ t9n 'PAY_METHOD_HOUR' }}</span></button>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="fixed"><i class="fa fa-usd fa-2x"></i> <span class="hide-for-small-only">{{ t9n 'PAY_METHOD_FIXED_PRICE' }}</span></button>
                    <button class="js-bz-button bz-button" aria-checked="false" data-value="free"><span class="title-free">{{ t9n 'PAY_METHOD_FREE' }}</span></button>
                </div>

                <div class="bz-add-post-pay-choose">
                    <div class="small-12 medium-5 large-5">
                    <div class="row collapse labeled prefix-radius">
                        <div class="small-3 large-3 columns">
                            <select class="prefix" name="currency" id="currency">
                                <option value="usd">USD</option>
                                <option value="rub">RUB</option>
                            </select>
                        </div>
                        <div class="small-9 large-9 columns">
                            <input class="js-post-price" type="number" placeholder="{{ t9n 'NEW_POST_BUDGET' }}" value="">
                        </div>
                    </div>
                    </div>
                    
                </div>
            </div>        
        </div>
    </div>
</form>
</template>
