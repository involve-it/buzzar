<template name="postsNew">

    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="home"}}
    {{/contentFor}}
    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
    {{/contentFor}}
    {{#contentFor "headerTitle"}}
        <h1 class="title">{{t9n 'ADD'}} {{t9n 'NEW_POST'}}</h1>
    {{/contentFor}}

    {{#ionView}}

            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">{{t9n 'CANCEL'}}</button>
                <h2 class="title">{{t9n 'NEW_POST'}}</h2>
                <button type="submit" class="button button-positive button-clear">{{t9n 'ADD'}}</button>
            </div>
            <div class="content has-header overflow-scroll">
                {{> postsNewForm }}

                <div class="padding">
                    <button type="submit" class="button button-positive button-block js-create-post">{{t9n 'CREATE_POST'}}</button>
                </div>
            </div>

    {{/ionView}}
</template>
