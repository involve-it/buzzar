
<template name="mainLayout">
    <div class="off-canvas-wrap" data-offcanvas>
        <div class="inner-wrap">
            <!-- Off Canvas Menu -->
            {{> bzMenuLeft}}
        
            <div class="bz-wrap-page bz-overflow-y-auto">
                <div class="js-button-left-off-canvas">
                    <a class="left-off-canvas-toggle bz-icon" href="#"><span></span>
                        <div class="bz-icon-menu"></div>
                    </a>
                </div>

                <div class="bz-main">
                    {{> bzNavBar}}
        
                    <div class="bz-block-light">
                        <div class="bz-container-body">
                            {{> yield}}
                        </div>
                    </div>
        
                    {{> bzFooter}}
                </div>
            </div>
        
            <!-- close the off-canvas menu -->
            <a class="exit-off-canvas"></a>
        </div>
    </div>

    <div class="js-message-popup-placeholder">
        {{> bzChatMessagePopup }}
    </div>

    <div class="message-loader">{{> sAlert template='sAlertCustom'}}</div>
</template>

<template name="bzNavBar">
  <div class="bz-nav-bg-default">
    <div class="">
      <nav id="bz-navbar">

        <div class="bz-logo">
            {{> bzMeteorLogo }}
            
            {{> bzLocationName}}
        </div>

        

        <div class="bz-header-menu">
          {{> bzInnerMenuLeft}}
        </div>
        <div class="bz-header-button">
          <!--<a href="{{ pathFor 'postsNew'}}" class="button bz-small alert">{{ t9n 'MENU_BUTTON_NEW_POST' }}</a>-->

        <a href="{{ pathFor 'postsNew'}}" class="button split bz-small alert">{{ t9n 'MENU_BUTTON_NEW_POST' }} <span data-dropdown="drop"></span></a><br>
        <ul id="drop" class="f-dropdown" data-dropdown-content>
            <li><a href="/posts/new?type=ad">Объявление</a></li>
            <li><a href="/posts/new?type=memo">Напоминие</a></li>
        </ul>
            
        </div>

        <!--<div class="bz-auth">
          {{> checkInBtn }}
        </div>-->

      </nav>
      <!-- navEND -->
    </div>
  </div>
</template>

<template name="bzFooter">
  <footer class="bz-footer">
    <div class="bz-container-body">
      <div class="row">
        <div class="small-12 medium-4 large-4 columns">
          <div class="bz-logo-footer">
            Buzzar
          </div>
        </div>
        <div class="small-12 medium-4 large-4 columns">
          <div class="bz-socila-buttons">
            <ul class="bz-inline-list">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="small-12 medium-4 large-4 columns columns">
          <div class="bz-footer-menu">
            <ul class="bz-inline-list">
              <li><a href="{{pathFor 'home' }}">{{ t9n 'MENU_HOME_PAGE' }}</a></li>
              <!--<li><a href="{{pathFor 'bz.aboutUs' }}">Features</a></li>-->
              <li><a href="{{pathFor 'bz.aboutUs' }}">{{ t9n 'MENU_ABOUT_US' }}</a></li>
              <li><a href="{{pathFor 'contactUs' }}">{{ t9n 'MENU_CONTACTS' }}</a></li>
            </ul>
          </div>
        </div>
      </div>
        
     <div class="row">
         <div class="bz-language-picker text-center bz-padding-top-x2 js-language-picker">
             {{> changeLanguage}}
         </div>
     </div>   
        
    </div>
  </footer>
</template>


<template name="changeLanguage">
    <form id="dropdown-choose-lang">
        <!--id="bz-choose-lang"-->
        <select class="dropdown-choose-lang">
            <option value="en">English</option>
            <option value="ru" selected>Русский</option>
        </select>
    </form>
</template>
