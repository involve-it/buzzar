<template name="mainLayout">
    {{#if currentUser}}

        <div class="off-canvas-wrap" data-offcanvas>
            <div class="inner-wrap">

                <div class="js-button-left-off-canvas">
                    <a class="left-off-canvas-toggle bz-icon" href="#"><span></span>
                        <div class="bz-icon-menu"></div>
                    </a>
                </div>

                <!-- Off Canvas Menu -->
                {{> bzMenuLeft}}

                <!-- main content goes here -->
                {{> yield}}

                <!-- close the off-canvas menu -->
                <a class="exit-off-canvas"></a>

            </div>
        </div>
        
        
    {{else}}
        {{> yield}}
    {{/if}}
</template>


<!--MENU-->
<template name="bzMenuLeft">
    <nav class="left-off-canvas-menu">
        {{> bzInnerMenuLeft}}
    </nav>
</template>

<template name="bzInnerMenuLeft">
    <ul class="off-canvas-list">
        <li><label>Foundation</label></li>
        <li class="{{isActiveRoute 'postsMy'}}"><a href="{{pathFor 'postsMy'}}">My posts</a></li>
        <li class="{{isActiveRoute 'postsNew'}}"><a href="{{pathFor 'postsNew'}}">New Post</a></li>
        <li class="{{isActiveRoute 'pageMap'}}"><a href="{{pathFor 'pageMap'}}">Map</a></li>
        <li class="{{isActiveRoute 'settings'}}"><a href="{{pathFor 'settings'}}">Settings</a></li>
    </ul>
</template>
<!--END MENU-->
