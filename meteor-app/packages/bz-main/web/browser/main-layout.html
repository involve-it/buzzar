<template name="mainLayout">
  {{#if currentUser}}

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">

        <div class="js-button-left-off-canvas">
          <a class="left-off-canvas-toggle bz-icon" href="#"><span></span>

            <div class="bz-icon-menu"></div>
          </a>
        </div>

        <!-- Off Canvas Menu -->
        {{> bzMenuLeft}}

        <!-- main content goes here -->


        <div class="bz-wrap-page">
          {{> yield}}
        </div>


        <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>

      </div>
    </div>


  {{else}}
    {{> yield}}
  {{/if}}
</template>


<!--MENU-->
<template name="bzMenuLeft">
  <nav class="left-off-canvas-menu">
    {{> bzInnerMenuLeft}}
  </nav>
</template>

<template name="bzInnerMenuLeft">
  <ul class="off-canvas-list">
    <li><label>Foundation</label></li>
    <li class="{{isActiveRoute 'postsMy'}}"><a href="{{pathFor 'postsMy'}}">My posts</a></li>
    <!--<li class="{{isActiveRoute 'postsNew'}}"><a href="{{pathFor 'postsNew'}}" class="alert">New Post</a></li>-->
    <li class="{{isActiveRoute 'pageMap'}}"><a href="{{pathFor 'pageMap'}}">Map</a></li>
    <li class="{{isActiveRoute 'settings'}}"><a href="{{pathFor 'settings'}}">Settings</a></li>
  </ul>
</template>
<!--END MENU-->


<template name="bzNavBar">
  <div class="bz-nav-bg-default">
    <div class="bz-container-body">
      <nav id="bz-navbar">

        <div class="bz-logo">
          {{> bzMeteorLogo }}
        </div>

        <div class="bz-header-menu">
          {{> bzInnerMenuLeft}}
        </div>
        <a href="{{ pathFor 'postsNew'}}" class="button alert">New Post</a>

        <div class="bz-auth">
          {{> checkInBtn }}
        </div>

      </nav>
      <!-- navEND -->
    </div>
  </div>
</template>


<template name="bzFooter">
  <footer class="bz-footer">
    <div class="bz-container-body">
      <div class="row">
        <div class="small-12 medium-4 large-4 columns">
          <div class="bz-logo-footer">
            Buzzar
          </div>
        </div>
        <div class="small-12 medium-4 large-4 columns">
          <div class="bz-socila-buttons">
            <ul class="bz-inline-list">
              <li><a href="#"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#"><i class="fa fa-google-plus"></i></a></li>
              <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="small-12 medium-4 large-4 columns columns">
          <div class="bz-footer-menu">
            <ul class="bz-inline-list">
              <li><a href="{{pathFor 'home' }}">Home</a></li>
              <!--<li><a href="{{pathFor 'aboutUs' }}">Features</a></li>-->
              <li><a href="{{pathFor 'aboutUs' }}">About us</a></li>
              <li><a href="{{pathFor 'contactUs' }}">Contacts</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </footer>
</template>
