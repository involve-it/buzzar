<template name="bzDistance">
    <div class="bz-distance">
        <form id="dropdown-distance" class="bz-dropdown">
            <select id="selectDis11" data-prompt="{{t9n 'distance'}}">
                <option value="200-ft" selected>200 ft</option>
                <option value="1-mile">1 mile</option>
                <option value="5-miles">5 mile</option>
                <option value="20-miles">20 mile</option>
            </select>
        </form>
    </div>
</template>
