<template name="bzControlSearch">
  <div class="bz-control--search search-field">
    <div class="form-group bz-search-size">

      <!--<input type="search" placeholder="I am looking for OR I am going to ..." name="searchword" autocomplete="off">-->

      <!-- <input class="form-control typeahead capitalize js-nearby-places" name="team" type="text"
              placeholder="place nearby"
              data-source="placesArray"

              autocomplete="on" spellcheck="off"
              data-opened="opened" data-selected="selected"
              data-min-length="0"
              data-autocompleted="autocompleted"
           />-->
      <input class="form-control typeahead js-nearby-places" name="team" type="text"
             placeholder="{{ t9n 'LOOKING_FOR_TEXT'}}"
             data-sets="joinedArray"
             value="{{ $.Session.get 'bz.control.search.searchedText' }}"

             autocomplete="on" spellcheck="off"
             data-min-length="0"
             data-opened="opened" data-selected="searchItemSelected"
             data-template="teamList"
      />
    </div>

    {{> bzDistance }}

    <button class="button bz-btn-search js-search-btn"></button>

    {{#if searchTagIsVisible }}
      {{> bzSearchHashTagLabel }}
    {{/if}}

  </div>


</template>

<template name="googlePlacesItem">
  <h4><i class="fa fa-map-marker"></i><i>{{ name }}</i></h4>
</template>

<template name="postFoundItem">
  <h4><i class="fa fa-map-pin"></i><i>{{ name }}</i></h4>
</template>

<template name="bzSearchHashTagLabel">
  {{#unless isHashTagLabel}}
    <div class="bz-hash-tag-label">
      <div class="bz-hash-tag-label-wrapper">
        <div class="bz-hash-icon">#</div>
        <div class="bz-hash-tag-label-text">{{ getLookingForPhrase }}</div>
        <div class="bz-hash-tag-label-button">
          <button class="button bz-small btn-default js-save-hash-btn">Save hash</button>
        </div>
      </div>
    </div>
  {{/unless}}
</template>

<template name="bzDistance">
  <div class="bz-distance">
    <form id="dropdown-distance" class="bz-dropdown">
      <select id="selectDis11" class="js-dropdown-distance" data-prompt="{{t9n 'SEARCH_DISTANCE_TITLE'}}">
        <option value="0.0378788">200 ft</option>
        <option value="1" selected>1 mile</option>
        <option value="5">5 mile</option>
        <option value="20">20 mile</option>
        <option value="-1">Everywhere</option>
      </select>
    </form>
  </div>
</template>
