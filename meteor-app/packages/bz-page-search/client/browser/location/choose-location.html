<template name="bzLocationName">
    <div id="choose-locations-global" class="reveal-modal js-global-location" data-reveal aria-labelledby="modalTitle" aria-hidden="true" role="dialog">
        <!--{{> bzChooseLocationModal}}-->
        <div class=" js-location-modal-holder-global"></div>
        <a class="close-reveal-modal" aria-label="Close">&#215;</a>
    </div>
</template>

<template name="bzLinkLocationName">
    <a class="bz-link-lacation-name" href="#" data-reveal-id="choose-locations-global">
        <i class="fa fa-map-marker {{ notDefinedLocationClass }}"></i> 
        {{#if getCurrentLocationName}}
            <span>{{ getCurrentLocationName }}</span> 
        {{else}}
            <span>{{ getCurrentLocationName }}</span>
        {{/if}}
    </a>
</template>

<template name="bzLocationNameNewPost">
  <div class="bz-location-name">
    <a href="#" data-reveal-id="choose-locations-new-post">
      {{#if getCurrentLocationName}}
        <span>{{ getCurrentLocationName }}</span>
      {{else}}
      <span>Click to choose location</span>
    {{/if}}
    </a>
  </div>

  <div id="choose-locations-new-post" class="reveal-modal js-new-post-location" data-reveal aria-labelledby="modalTitle"
       aria-hidden="true" role="dialog">
    <div class="js-location-modal-holder-new-post"></div>
    <a class="close-reveal-modal" aria-label="Close">&#215;</a>
  </div>
</template>

<template name="bzChooseLocationModal">
  <div class="bz-choose-location-control">

    <div class="header-toolbar">
      <div class="header-toolbar-title">
        <span>{{ t9n 'LOCATION_SET_YOUR_LOCATION' }}</span>
      </div>

      <div class="header-toolbar-search">
        <div class="header-toolbar-search-field">
            <form id="bzSetLocationForm" data-abide>
                <div class="bz-control--search-location search-field">
                    <div class="form-group bz-search-size">
                        
                        <input class="form-control bz-margin-zero typeahead js-location-name-input" name="team" type="text" style="height: 44px;"
                               placeholder="{{ t9n 'searchLocationText'}}"
                               data-sets="placesArray"

                               autocomplete="off" spellcheck="off"
                               data-min-length="0"
                               data-opened="opened" data-selected="locationItemSelected"
                               data-template="teamList"
                                />
                        
                    </div>
                </div>
            
          <!--<input type="text" id="choose-location-search" class="input-clear js-location-name-input"/>-->
            <div class="margin-left">
                <button class="button btn-default bz-small js-set-location-button">{{ t9n 'LOCATION_BUTTON_SET_LOCATION' }}</button>
            </div>
            </form>
        </div>
      </div>

      <div class="header-toolbar-regions">
        <div class="row">
          <div class="small-12 medium-12 large-12 columns left">
            <ul class="none-list js-locations-list">
              <li><a data-iscurrentlocation="true" data-locationname="My Location"><i class="fa fa-map-marker"></i> {{ t9n 'LOCATION_MY_CURRENT_LOCATION' }}</a></li>
            </ul>
            {{#if currentUser }}
              <ul class="none-list js-locations-list">
                  <li><div class="title">{{ t9n 'LOCATION_YOUR_MOST_RECENT_LOCATIONS' }}</div></li>
                {{#each getUserLocations}}
                  <li><a data-locationid="{{_id}}" data-locationname="{{name}}"> {{name}} </a></li>
                {{/each}}
              </ul>
            {{ else }}
              <div data-alert class="alert-box info">
                  <strong>{{ t9n 'SIGN_IN'}}</strong> {{ t9n 'PLEASE_SIGN_IN'}} <a class="close-modal" href="/sign-in">{{ t9n 'SIGN_IN'}}</a> {{ t9n 'TO_SEE_YOUR_PLACES_HISTORY'}}
                <a href="#" class="close">&times;</a>
              </div>
            {{/if}}
          </div>
        <!--  <div class="small-12 medium-6 large-4 columns left">
            <h5>Popular places around you</h5>
            <ul class="none-list js-locations-list">
              {{#each getPopularPlacesAround }}
                <li><a data-placeid="{{_id}}" data-placeName="{{name}}"> {{name}} </a></li>
              {{/each}}
            </ul>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</template>
