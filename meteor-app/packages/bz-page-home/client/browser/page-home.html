<template name="pageHome">

  <div class="bz-container nav-bg-transparent">
    <div class="bz-header">

      {{> bzNavBar}}

      <div class="bz-search">
        <div class="box-search">
          <div class="bz-category-buttons">
            {{> categoryListButtons}}
          </div>

          <form class="search" id="bz-search" role="search" method="post" action="#">
            <i class="icon ion-search placeholder-icon"></i>
            <!--<div class="search-field"><input type="search" placeholder="I am looking for OR I am going to ..." name="searchword"  autocomplete="off"></div>-->
            

            {{> bzControlSearch }}

          </form>
            
        </div>
      </div>

    </div>
  </div>

    <!-- search result on the home page -->
  <div class="bz-container-body container-background">
   
    <div class="js-container-search-results">
        {{> searchResults }}
    </div>
      
    {{> aroundYou}}
      
    <section id="blabla">
      <a name="original-post-details" class="button button-small disabled hidden js-search-posts-link"
         data-ion-modal="searchPostsModal">Check >></a>

      <div style="padding-top: 50px;">

        <div class="js-about-us hidden">
          {{> aboutUs }}
        </div>

        <!--<button class="button button-calm capitalize js-read-more">
            <span>read more</span>
            <span class="hidden">show less</span>
        </button>-->
          
        <!--{{> bzControlHoneycomb }}-->
          
        <!--<a class="button button-calm capitalize" href="/">
            <span>search page >></span>
        </a>-->
        <a class="button button-calm capitalize" href="/about-us">read more</a>

      </div>


    </section>
  </div>

</template>

      BUZZAR<span>ound</span>

<template name="searchPostsModal">
  {{#ionModal title="Url Post Details"}}
    <div class="padding">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" class="capitalize js-search-text-modal" placeholder="find anything around you">
      </label>

      <!--Title: <span>{{ getTitle }}</span>-->

      {{> globalSearch }}
    </div>
  {{/ionModal}}
</template>
