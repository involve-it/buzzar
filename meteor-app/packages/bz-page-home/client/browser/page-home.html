<template name="pageHome">


    <div class="bz-slideshow">
        <div class="bz-slideshow-background">
            <div class="bz-slideshow-items">
                <ul class="bz-slide-show-list none-list">
                    <li class="bz-slideshow-item bz-slideshow-item-active">
                        <img src="https://i.ytimg.com/vi/AUXzW7k3eeo/maxresdefault.jpg" alt="firebug"/>
                    </li>
                </ul>
            </div>
            <video preload="auto" loop="loop" id="bz-bg-video" class="video-playing js-header-bg-video" poster="https://i.ytimg.com/vi/AUXzW7k3eeo/maxresdefault.jpg">
                <source src="/video/firebugs.mp4" type="video/mp4"/>
                <!--<source src="https://a0.muscache.com/airbnb/static/Seoul-P1-4.mp4" type="video/mp4"/>-->
            </video>
        </div>

        <div class="bz-slideshow-content">
            <div class="bz-header nav-bg-transparent bz-container-v bz-container-h js-bz-header">
                {{> bzNavBar}}
                <div class="bz-header-top">
                    <h1 class="bz-header-title">{{ t9n 'headliner' }} </h1>
                </div>
              <div class="" style="position: absolute; right: 0;    top: 60px;">
                {{> bzChangeLanguage}}
              </div>
                <div class="bz-search">
                    <div class="box-search js-pause-header-video">
                        <div class="bz-category-buttons">
                            {{> categoryListButtons}}
                        </div>
                        <form class="search" id="bz-search" role="search" method="post" action="#">
                            <i class="icon ion-search placeholder-icon"></i>

                            {{> bzControlSearch }}

                        </form>

                    </div>
                </div>
            </div>
        </div>
        
    </div>
