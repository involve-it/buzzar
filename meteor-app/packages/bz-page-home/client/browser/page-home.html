<template name="pageHome">

  <div class="bz-container nav-bg-transparent">
    <div class="bz-header">

      {{> bzNavBar}}
        <div class="bz-header-top">
            <h1 class="bz-header-title">Instant post, bound to location</h1>
        </div>

        <div class="bz-search">
        <div class="box-search">
          <div class="bz-category-buttons">
            {{> categoryListButtons}}
          </div>

          <form class="search" id="bz-search" role="search" method="post" action="#">
            <i class="icon ion-search placeholder-icon"></i>
            <!--<div class="search-field"><input type="search" placeholder="I am looking for OR I am going to ..." name="searchword"  autocomplete="off"></div>-->

            {{> bzControlSearch }}

          </form>
            
        </div>
      </div>

    </div>
  </div>

    <!-- search result on the home page -->
  <div class="container-background">
    
    {{> searchResults }}

<!--    <section id="bz-around-you" class="bz-container-body">
        {{> aroundYou}}
    </section>-->
    <section id="bz-around-you" class="bz-container-body">
      {{> bzHomePopular}}
    </section>
    <section id="bz-bottom-a" class="bz-container-body bz-gray-background">
        
       {{> bzAboutUsShort}}
        
    </section>

  </div>
    
</template>


<template name="bzMeteorLogo">
  <div>
    <a href="/home" style="color: white;">
      BUZZAR<span>ound</span>
    </a>
  </div>
</template>


<template name="searchPostsModal">
  {{#ionModal title="Url Post Details"}}
    <div class="padding">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" class="capitalize js-search-text-modal" placeholder="find anything around you">
      </label>

      <!--Title: <span>{{ getTitle }}</span>-->

      {{> globalSearch }}
    </div>
  {{/ionModal}}
</template>
