<template name="bzUnregGreeting">

            </div>
        </div>
    </div>
</template>

                        </div>
                        <div class="card">

<template name="bzDifferentPosts">
    <div class="bzDifferentPosts">
        <div class="panel-outside white">
            <div class="panel-outside-wrapper">
                <div class="text-center"><h2 class="title uppercase selectedText">Попробуй для разных целей разные посты</h2></div>

                <div class="bz-three-items">
                    <div class="bz-ui bz-three-cards three">
                        <div class="card">
                            <div class="bz-card-icon bz-different-posts"><div class="bz-img-card-icon bz-img-dinamic-post"></div></div>
                            <div class="bz-showcase-box wide">
                                <span class="sample-icon-sq darckred">
                                    <div class="bz-card-caption uppercase">"Динамический пост"</div>
                                    <div class="bz-card-sub-caption">Движется вместе с тобой.</div>
                                    <div class="bz-card-text">Носи его в своем кармане - установи светлячок один раз и он будет перемещаться вместе с тобой, показывая твое объявление людям

                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="bz-card-icon bz-different-posts"><div class="bz-img-card-icon bz-img-static-post"></div></div>
                            <div class="bz-showcase-box wide">
                                <span class="sample-icon-sq darckred">
                                    <div class="bz-card-caption uppercase">"Статический пост"</div>
                                    <div class="bz-card-sub-caption">Привязан к заданной тобой местности.</div>
                                    <div class="bz-card-text"></div>
                                </span>
                            </div>
                        </div>
                        <div class="card">
                            <div class="bz-card-icon bz-different-posts"><div class="bz-img-card-icon bz-img-quick-post"></div></div>
                            <div class="bz-showcase-box wide">
                                <span class="sample-icon-sq darckred">
                                    <div class="bz-card-caption uppercase">"Одним нажатием"</div>
                                    <div class="bz-card-sub-caption"></div>
                                    <div class="bz-card-text">Если у тебя есть пост на другом ресурсе - просто размести ссылку на него и получи готовый Светлячок!</div>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="bzUnregLandingPosts">
    {{#if getPopularItems.length}}
        <div class="clearfix"></div>
        <section class="bzUnregLandingPosts">
            <div class="bz-most-popular">
                <div class="bz-items">
                    <div class="row">
                        <div class="">
                            {{#each getPopularItems}}
                                {{> UnregLandingPostsItem}}
                            {{/each}}
                        </div>
                    </div>
                </div>
            </div>
        </section>
    {{/if}}
</template>

<template name="UnregLandingPostsItem">
    <div class="bz-item-wrapper small-6 medium-6 large-3 columns left">
        <div class="bz-item {{#if _hasLivePresence }} bz-post-live {{else}} bz-post-away {{/if}}">
            <div class="bz-side-b">
                <div class="bz-photo bz-overlay-hover">
                    <a href="/post/{{_id}}">
                        {{#if getImgSrc}}
                            <div class="bz-background-image-cover"
                                 style="background-image: url('{{ getImgSrc }}')"></div>
                        {{else}}
                            <div class="bz-background-image-cover"
                                 style="background-image: url('/img/content/no-photo.png')"></div>
                        {{/if}}
                        <div class="bz-post-info">
                            <!--<div class="bz-distance"><i class="fa fa-location-arrow"></i> 30 km</div>-->
                            <div class="bz-flex">
                                {{> bzPostsPostPresence this}}
                                {{> bzPostsPostDistance this}}
                            </div>

                            <!--<a class="bz-position-cover" href="#"></a>-->
                        </div>
                    </a>

                </div>

                <div class="bz-content">
                    <a href="/post/{{_id}}">
                        <h4 class="bz-title">{{details.title}}</h4>
                    </a>
                    <p class="post-item-text">
                        {{{ postLimitDescription 65 }}}
                    </p>
                    {{> postProgressBar}}
                </div>
                <div class="bz-item-footer">
                    <!--{{#if details.price}}
                <div class="bz-price">{{details.price}} <span class="bz-prefix">$</span></div>
            {{/if}}-->
                    {{> bzAdCategoryButton }}
                    <div class="bz-sent-text">
                        <a class="js-send-message-btn {{ disableOwnPost }}">{{ t9n 'SEND_MESSAGE' }}</a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
