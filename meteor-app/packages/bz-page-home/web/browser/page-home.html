<template name="pageHome">
    <div class="bz-home-page">
        <div class="bz-container">
            <div class="bz-header">
                <nav id="bz-navbar">
                    
                    <div class="bz-logo">
                        {{> bzMeteorLogo }}
                    </div>
                    
                    <div class="bz-header-menu">
                        {{> bzInnerMenuLeft}}
                    </div>
                    
                    <div class="bz-auth">
                        {{> checkInBtn }}
                    </div>
                    
                </nav><!-- navEND -->
                
                
                <div class="bz-search">
                    
                    
                    
                    <div class="box-search">

                        <div class="bz-category-buttons">
                            {{> categoryListButtons}}
                        </div>
						                        
                        <form class="search" id="bz-search" role="search" method="post" action="#" >
							<i class="icon ion-search placeholder-icon"></i>
                            <div class="search-field">
								<input type="search" placeholder="I am looking for OR I am going to ..." name="searchword"  autocomplete="off">
							</div>
							{{> bzDistance}}
                            <button class="button bz-btn-search"></button>
                        </form>
                        
                        <div class="bz-location-hint">
                            <span class="warning-hint">(WARNING)</span> <span>Your location is not defined</span>
    
                        </div>
                    </div>
                    
                </div>

               
                <div class="bz-container-background">
                    <section id="blabla"></section>
                </div>
            </div>
        </div>
        
        <!---->
        
    </div>
  <a name="original-post-details" class="button button-small disabled hidden js-search-posts-link" data-ion-modal="searchPostsModal">Check >></a>
  <div style="padding-top: 50px;">

    <div class="js-about-us hidden">
      {{> aboutUs }}
    </div>
    <button class="button button-calm capitalize js-read-more">
      <span>read more</span>
      <span class="hidden">show less</span>
    </button>
    <!--{{> bzControlHoneycomb }}-->
    <a class="button button-calm capitalize" href="/">
        <span>search page >></span>
    </a>
  </div>
</template>


<template name="bzMeteorLogo">
    <div>
        BUZZAR<span>ound</span>
    </div>
</template>

<template name="bzDistance">
    <div class="bz-distance">
        <a data-dropdown="dropdown-distance" aria-controls="dropdown-distance" aria-expanded="false">{{t9n 'distance'}} &raquo;</a>
        <div id="dropdown-distance" data-dropdown-content class="f-dropdown content" aria-hidden="true" tabindex="-1">
            <div>
                <label for="distance1">
                    <input name="radioButtons" type="radio" id="distance1" required><span> 1 {{t9n 'mile'}}</span>
                </label>
                <label for="distance2">
                    <input name="radioButtons" type="radio" id="distance2" required><span> 5 {{t9n 'miles'}}</span>
                </label>
                <label for="distance3">
                    <input name="radioButtons" type="radio" id="distance3" required><span> 20 {{t9n 'miles'}}</span>
                </label>
			</div>
        </div>
    </div>
</template>
