<template name="aroundYou">
    <div class="bz-around-you">

        <div class="bz-items">
            <div class="row">
                <h3 class="title">Buzz Around you</h3>
                {{> bzAroundYouItem}}
    
                {{> bzAroundYouItem}}
    
                {{> bzAroundYouItem}}
            </div>
        </div>
        
    </div>
</template>

<template name="bzAroundYouItem">
    <div class="small-12 medium-6 large-4 columns left">
        <div class="bz-item">
            <div class="bz-side-a">
                <div class="bz-avatar"></div>
                <div class="bz-rating"></div>
                <div class="bz-username">Daren Hazbik</div>
            </div>
            <div class="bz-side-b">
                <div class="bz-photo bz-overlay-hover">
                    <img width="400" height="300" class="bz-overlay-scale" src="http://yootheme.com/demo/themes/joomla/2015/sun/images/yootheme/home_grid_05.jpg" alt=""/>
                    <a class="bz-position-cover" href="#"></a>
                    <div class="bz-distance"><i class="fa fa-location-arrow"></i> 30 km</div>
                </div>
                <h4 class="bz-title">Sell iPhone 6s</h4>
                <div class="bz-content">
                    <p>
                        With our iPhone 5s trade-in program, simply tell us your carrier and the condition of your iPhone ...        
                    </p>
                </div>
                <div class="bz-item-footer">
                    <div class="bz-price">300 <span class="bz-prefix">$</span></div>
                    <div class="bz-category">
                        <div class="button bz-btn-category type-category-{{categoryType}}">
                            Category name
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
