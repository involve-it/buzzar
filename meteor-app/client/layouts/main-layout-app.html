<template name="mainLayoutApp">
    {{#if currentUser}}
        {{#ionBody}}
            <!-- Вместо rendered, можно использовать side="left" -->
            {{#ionSideMenuContainer }}
                {{> ionMenus}}

                {{#ionSideMenuContent}}

                    {{> ionNavBar class="bar-fantasia"}}

                    {{#ionNavView}}
                        {{> yield}}
                    {{/ionNavView}}

                {{/ionSideMenuContent}}
            {{/ionSideMenuContainer}}
        {{/ionBody}}
    {{else}}
        {{> yield}}
    {{/if}}
</template>
