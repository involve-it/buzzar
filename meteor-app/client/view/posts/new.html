<template name="postsNew">

    {{#contentFor "headerButtonLeft"}}
        {{>ionNavBackButton path="home"}}
    {{/contentFor}}


    {{#contentFor "headerButtonRight"}}
        <button class="button button-clear pull-right" data-ion-menu-toggle="right">
            {{#if isAndroid}}
                {{> ionIcon icon='android-more-vertical'}}
            {{else}}
                {{> ionIcon icon='navicon'}}
            {{/if}}
        </button>
        <!--<button class="button button-clear pull-right button-random" data-action="share-profile">
            {{> ionIcon icon="ios-plus-outline"}}
        </button>-->
    {{/contentFor}}

    {{#contentFor "headerTitle"}}
        <h1 class="title">Add New Post</h1>
    {{/contentFor}}

    <!--{{#ionView}}-->
        <!--{{#ionContent}}-->
                <!--ion content-->
        <!--{{/ionContent}}-->
    <!--{{/ionView}}-->


    {{#ionView}}

            <div class="bar bar-header bar-stable">
                <button data-dismiss="modal" type="button" class="button button-clear">Cancel</button>
                <h2 class="title">New Post</h2>
                <button type="submit" class="button button-positive button-clear">Add</button>
            </div>
            <div class="content has-header overflow-scroll">
                Create new post:
                {{> postsNewForm }}
                <br/>
                OR
                <br/>
                Export existing post/url:
                {{> postsNewUrl }}
            </div>
    {{/ionView}}
</template>
