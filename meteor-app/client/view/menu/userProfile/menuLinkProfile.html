<template name="slideMenuUserProfile">

    <div class="menu-profile">
        <img src="/img/content/avatars/avatar-no.png">

        <p>
            <a data-ion-menu-close class='settingsLink' href='{{ pathFor 'settings' }}'>{{showUserName}}</a>
        </p>

        <a class="add-user-photo" href="#">{{> ionIcon icon='camera'}}</a>
    </div>

</template>
